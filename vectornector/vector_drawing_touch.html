<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Add viewport meta tag for better mobile/touch behavior -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape + Freehand Drawer</title>
  <style>
    body { 
      background:#222; 
      color:#eee; 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      font-family: Arial, sans-serif;
      /* Prevent scrolling on the body, useful for touch */
      overscroll-behavior: none;
      margin: 0; /* Ensure no default margin */
    }
    /* STYLES FOR THE NEW HEADER LINK */
    .header-nav {
      width: 100%;
      text-align: center;
      padding: 10px 0 5px 0; /* Add some spacing */
      background-color: #333; /* Match controls background */
      border-bottom: 1px solid #444;
    }
    .link-button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #4a69bd; /* A nice blue */
      color: white !important; /* Ensure text is white */
      text-decoration: none;
      border-radius: 5px;
      border: 1px solid #3c5aa6;
      font-weight: bold;
      cursor: pointer;
      font-family: Arial, sans-serif;
      transition: background-color 0.2s;
    }
    .link-button:hover {
      background-color: #3c5aa6;
    }
    /* END OF NEW STYLES */
    canvas { 
      background:#fff; 
      border:2px solid #444; 
      margin:10px; 
      border-radius: 8px;
      /* THIS IS THE KEY FIX: Prevents touch from scrolling/zooming */
      touch-action: none; 
    }
    select, input, button, label { 
      margin:5px; 
      padding: 6px 10px; 
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #333;
      color: #eee;
    }
    button {
      cursor: pointer;
      background-color: #4a4a4a;
    }
    button:hover {
      background-color: #5a5a5a;
    }
    .controls { 
      display: flex; 
      align-items: center; 
      flex-wrap: wrap; 
      justify-content: center;
      max-width: 600px;
      padding-top: 10px; /* Add padding to separate from nav */
    }
    .controls > * { margin: 5px 10px; }
    pre { 
      background:#111; 
      color:#0f0; 
      padding:10px; 
      max-height:200px; 
      overflow-y:auto; 
      width: 90%;
      max-width: 500px;
      border-radius: 5px;
      box-sizing: border-box; /* Ensure padding doesn't break layout */
    }

    /* Drag over style for visual feedback */
    .drag-over { border-color: #00ff00 !important; }

    /* Custom Modal for alerts/confirms (replaces browser's alert/confirm) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background-color: #333;
      color: #eee;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .modal-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Return to vector menu -->
  <div class="header-nav">
    <a href="./index.html" class="link-button">
      Vector Nector Main Menu
    </a>
  </div>

  <div class="controls">
    <label>Tool:
      <select id="tool">
        <option value="freehand">Freehand</option>
        <option value="rect">Rectangle</option>
        <option value="circle">Circle/Oval</option>
        <option value="triangle">Triangle</option>
        <option value="rhombus">Rhombus</option>
        <option value="paintbucket">Paint Bucket</option> 
      </select>
    </label>
    <label>Color: <input type="color" id="color" value="#000000" style="padding: 2px;"></label>
    <label>Width: <input type="number" id="lineWidth" value="3" min="1" max="50" style="width: 40px; padding-left: 5px;"></label>
    <label title="If unchecked, shapes will only be outlined.">
      <input type="checkbox" id="fillShape" checked> Fill Shape
    </label>
  </div>

  <div class="controls">
    <label>Trace Image: <input type="file" id="imageLoader" accept="image/*"></label>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="clearAll()">Clear All</button>
    <button onclick="copyCode()">Copy Vector JSON</button> 
  </div>
  
  <canvas id="canvas" width="500" height="500"></canvas>
  <h3>Vector Actions Output (JSON)</h3>
  <pre id="output"></pre>

  <!-- Custom Modal HTML -->
  <div id="alertModal" class="modal">
    <div class="modal-content">
      <p id="alertMessage"></p>
      <div id="modalButtonContainer">
        <button id="alertOkButton" class="modal-button">OK</button>
      </div>
    </div>
  </div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const tool = document.getElementById('tool');
const colorInput = document.getElementById('color');
const lineWidthInput = document.getElementById('lineWidth');
const fillShapeInput = document.getElementById('fillShape');
const imageLoader = document.getElementById('imageLoader');
const output = document.getElementById('output');

// Modal elements
const alertModal = document.getElementById('alertModal');
const alertMessage = document.getElementById('alertMessage');
const alertOkButton = document.getElementById('alertOkButton');
const modalButtonContainer = document.getElementById('modalButtonContainer');

const CANVAS_WIDTH = 500;
const CANVAS_HEIGHT = 500;
canvas.width = CANVAS_WIDTH;
canvas.height = CANVAS_HEIGHT;

let actions = [], redoStack = [];
let drawing = false, startX, startY, currentPoints = [];
let backgroundImage = null;

// --- Custom Modal Functions (replaces alert/confirm) ---

// Custom alert function
function customAlert(msg) {
  alertMessage.textContent = msg;
  // Ensure only OK button is visible
  modalButtonContainer.innerHTML = '<button id="alertOkButton" class="modal-button">OK</button>';
  document.getElementById('alertOkButton').onclick = () => {
    alertModal.style.display = "none";
  }
  alertModal.style.display = "flex";
}

// Custom confirm function
function customConfirm(msg, callback) {
  alertMessage.textContent = msg;
  
  // Add Yes/No buttons
  modalButtonContainer.innerHTML = 
    '<button id="confirmYes" class="modal-button">Yes</button>' +
    '<button id="confirmNo" class="modal-button" style="background-color: #f44336; margin-left: 10px;">No</button>';
  
  document.getElementById('confirmYes').onclick = () => {
    alertModal.style.display = "none";
    callback(true);
  };
  
  document.getElementById('confirmNo').onclick = () => {
    alertModal.style.display = "none";
    callback(false);
  };
  
  alertModal.style.display = "flex";
}

// --- Utility: Convert hex color string to R, G, B, A array [r, g, b, a]
function hexToRgba(hex) {
    let r = 0, g = 0, b = 0, a = 255;
    if (hex.length == 4) { // #rgb
        r = parseInt(hex[1] + hex[1], 16);
        g = parseInt(hex[2] + hex[2], 16);
        b = parseInt(hex[3] + hex[3], 16);
    } else if (hex.length == 7) { // #rrggbb
        r = parseInt(hex.substring(1, 3), 16);
        g = parseInt(hex.substring(3, 5), 16);
        b = parseInt(hex.substring(5, 7), 16);
    }
    return [r, g, b, a];
}

// --- Main Drawing/Redrawing Function ---
function redraw(previewShape=null) {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // 1. Draw Background Image for Tracing
  if (backgroundImage) {
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
  }

  // 2. Draw all saved vector actions
  for (let act of actions) {
    ctx.strokeStyle = act.color;
    ctx.lineWidth = act.lineWidth || 1; 

    if (act.type==='freehand') {
      ctx.beginPath();
      ctx.moveTo(act.points[0].x, act.points[0].y);
      for (let i = 1; i < act.points.length; i++) {
        ctx.lineTo(act.points[i].x, act.points[i].y);
      }
      ctx.stroke();
    } else if (act.type === 'floodfill') {
        ctx.fillStyle = act.color;
        ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
    } else { // Standard Shapes
      ctx.fillStyle = act.color;
      ctx.beginPath();
      
      const x = act.x, y = act.y, w = act.w, h = act.h;
      const fill = act.fill;

      if (act.type==='rect') {
        ctx.rect(x, y, w, h);
      } else if (act.type==='circle') {
        ctx.ellipse(act.cx, act.cy, act.rx, act.ry, 0, 0, Math.PI*2);
      } else if (act.type==='triangle') {
        ctx.moveTo(x + w/2, y);
        ctx.lineTo(x, y + h);
        ctx.lineTo(x + w, y + h);
        ctx.closePath();
      } else if (act.type==='rhombus') {
        ctx.moveTo(x + w/2, y);
        ctx.lineTo(x + w, y + h/2);
        ctx.lineTo(x + w/2, y + h);
        ctx.lineTo(x, y + h/2);
        ctx.closePath();
      }
      
      if (fill) ctx.fill();
      else ctx.stroke();
    }
  }
  
  // 3. Draw the current preview shape (only for shapes, not freehand/fill)
  if (previewShape && tool.value !== 'freehand' && tool.value !== 'paintbucket') {
    ctx.setLineDash([5,5]);
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 1; 
    ctx.beginPath();
    previewShape();
    ctx.stroke();
    ctx.setLineDash([]);
  }

  // Update JSON output
  output.textContent=JSON.stringify(actions,null,2);
}

// --- Flood Fill Implementation (simplified for canvas actions) ---
function simpleFloodFill(x, y, targetColor) {
    // This implementation interprets Paint Bucket as filling the entire background
    // as a new layer *behind* other shapes.
    actions.push({
        type: 'floodfill',
        color: targetColor,
        x: x, 
        y: y
    });
}

// --- NEW: Helper to get coordinates from Mouse, Touch, or Pointer events ---
function getEventCoords(e) {
  // Prevent default touch behavior (scrolling, zooming)
  if (e.preventDefault) {
      e.preventDefault();
  }
  
  const rect = canvas.getBoundingClientRect();
  let x, y;

  if (e.touches && e.touches.length > 0) {
    // Touch event
    x = e.touches[0].clientX - rect.left;
    y = e.touches[0].clientY - rect.top;
  } else if (e.changedTouches && e.changedTouches.length > 0) {
    // touchend event
    x = e.changedTouches[0].clientX - rect.left;
    y = e.changedTouches[0].clientY - rect.top;
  } else if (e.clientX !== undefined) {
    // Mouse or Pointer event
    x = e.clientX - rect.left;
    y = e.clientY - rect.top;
  } else {
    // Fallback for older mouse events
    x = 0;
    y = 0;
  }
  
  return { x: x, y: y };
}


// --- Event Handlers (Refactored for Touch/Pointer) ---

function handleDrawStart(e) {
  const { x, y } = getEventCoords(e);

  // If using the paint bucket, handle click and return
  if (tool.value === 'paintbucket') {
      simpleFloodFill(x, y, colorInput.value);
      redoStack = [];
      redraw();
      return;
  }

  drawing = true;
  startX = x;
  startY = y;
  currentPoints = [{ x: startX, y: startY }];
  redoStack = [];
}

function handleDrawMove(e) {
  if (!drawing) return;

  const { x, y } = getEventCoords(e);
  const color = colorInput.value;
  const width = parseInt(lineWidthInput.value);

  if (tool.value === 'freehand') {
    currentPoints.push({ x: x, y: y });
    
    // Real-time freehand drawing: Redraw entire canvas + current line
    redraw();
    
    ctx.strokeStyle = color;
    ctx.lineWidth = width;
    
    ctx.beginPath();
    ctx.moveTo(currentPoints[0].x, currentPoints[0].y);
    for (let i = 1; i < currentPoints.length; i++) {
      ctx.lineTo(currentPoints[i].x, currentPoints[i].y);
    }
    ctx.stroke();
    
  } else {
    // Shape preview logic
    redraw(() => {
      if (tool.value === 'rect') ctx.rect(startX, startY, x - startX, y - startY);
      if (tool.value === 'circle') ctx.ellipse((startX + x) / 2, (startY + y) / 2,
        Math.abs(x - startX) / 2, Math.abs(y - startY) / 2, 0, 0, Math.PI * 2);
      if (tool.value === 'triangle') {
        ctx.moveTo(startX + (x - startX) / 2, startY);
        ctx.lineTo(startX, y);
        ctx.lineTo(x, y);
        ctx.closePath();
      }
      if (tool.value === 'rhombus') {
        ctx.moveTo(startX + (x - startX) / 2, startY);
        ctx.lineTo(x, startY + (y - startY) / 2);
        ctx.lineTo(startX + (x - startX) / 2, y);
        ctx.lineTo(startX, startY + (y - startY) / 2);
        ctx.closePath();
      }
    });
  }
}

function handleDrawEnd(e) {
  // Paint bucket is handled on 'start', so just check if drawing
  if (!drawing && tool.value !== 'paintbucket') return;
  
  // If it was a 'paintbucket' click, 'drawing' is false, but we should exit.
  if (tool.value === 'paintbucket') return; 

  // If drawing wasn't active, exit.
  if (!drawing) return;

  // Get the final coordinates from the 'up' event
  const { x, y } = getEventCoords(e); // <-- TYPO FIXED HERE
  
  // Now set drawing to false
  drawing = false;
  
  const color = colorInput.value;
  const width = parseInt(lineWidthInput.value);
  const fill = fillShapeInput.checked;

  // Save Action for Freehand/Shapes
  if (tool.value === 'freehand') {
    if (currentPoints.length > 1) { // Only save if it's more than a dot
      actions.push({ type: 'freehand', points: currentPoints, color, lineWidth: width });
    }
  } else if (tool.value === 'rect') {
    // Use the final 'x' and 'y' from getEventCoords
    actions.push({ type: 'rect', x: startX, y: startY, w: x - startX, h: y - startY, color, fill, lineWidth: width });
  } else if (tool.value === 'circle') {
    actions.push({ type: 'circle', cx: (startX + x) / 2, cy: (startY + y) / 2,
      rx: Math.abs(x - startX) / 2, ry: Math.abs(y - startY) / 2, color, fill, lineWidth: width });
  } else if (tool.value === 'triangle') {
    actions.push({ type: 'triangle', x: startX, y: startY, w: x - startX, h: y - startY, color, fill, lineWidth: width });
  } else if (tool.value === 'rhombus') {
    actions.push({ type: 'rhombus', x: startX, y: startY, w: x - startX, h: y - startY, color, fill, lineWidth: width });
  }
  
  currentPoints = []; // Clear points for the next shape/line
  redraw();
}


// --- Attach Event Listeners ---

// Pointer events (modern standard for mouse, touch, and stylus)
canvas.addEventListener('pointerdown', handleDrawStart);
canvas.addEventListener('pointermove', handleDrawMove);
canvas.addEventListener('pointerup', handleDrawEnd);
canvas.addEventListener('pointercancel', handleDrawEnd);
// Stop drawing if pointer leaves canvas
canvas.addEventListener('pointerleave', (e) => { if(drawing) handleDrawEnd(e); });


// --- Utility Functions (Modified for custom modal) ---
function undo(){ 
  if(actions.length){
    redoStack.push(actions.pop()); 
    redraw();
  }
}
function redo(){ 
  if(redoStack.length){
    actions.push(redoStack.pop()); 
    redraw();
  }
}
function clearAll(){
  customConfirm("Are you sure you want to clear ALL drawings?", (confirmed) => {
    if (confirmed) {
      actions = [];
      redoStack = [];
      backgroundImage = null; 
      imageLoader.value = null;
      redraw();
    }
  });
}

// --- Copy Code (Using document.execCommand for iframe compatibility) ---
function copyCode() {
    const jsonText = output.textContent;
    
    // Create a temporary textarea element
    const textArea = document.createElement('textarea');
    textArea.value = jsonText;
    
    // Make it invisible and append to body
    textArea.style.position = 'fixed';
    textArea.style.top = '0';
    textArea.style.left = '0';
    textArea.style.opacity = '0';
    
    document.body.appendChild(textArea);
    
    textArea.focus();
    textArea.select();
    
    try {
      const successful = document.execCommand('copy');
      if (successful) {
        customAlert("Vector JSON code copied to clipboard!");
      } else {
        customAlert("Failed to copy code.");
      }
    } catch (err) {
      console.error('Could not copy text: ', err);
      customAlert("Failed to copy code. Check console for error.");
    }
    
    // Clean up
    document.body.removeChild(textArea);
}

// --- Image Tracing Logic (Modified for custom modal) ---
function loadImage(file) {
  if (!file || !file.type.startsWith('image/')) {
    customAlert("Please select a valid image file.");
    return;
  }
  const reader = new FileReader();
  reader.onload = function(event) {
    const img = new Image();
    img.onload = function() {
      backgroundImage = img;
      actions = []; 
      redoStack = [];
      redraw();
      customAlert("Image loaded for tracing. Start drawing over it!");
    };
    img.onerror = function() {
      customAlert("Failed to load image file.");
    }
    img.src = event.target.result;
  };
  reader.onerror = function() {
    customAlert("Failed to read the file.");
  }
  reader.readAsDataURL(file);
}

// Handle file input selection
imageLoader.addEventListener('change', (e) => {
  if (e.target.files.length > 0) {
    loadImage(e.target.files[0]);
  }
});

// Handle drag and drop for convenience
canvas.addEventListener('dragover', (e) => {
  e.preventDefault();
  canvas.classList.add('drag-over');
});

canvas.addEventListener('dragleave', (e) => {
  e.preventDefault();
  canvas.classList.remove('drag-over');
});

canvas.addEventListener('drop', (e) => {
  e.preventDefault();
  canvas.classList.remove('drag-over');
  if (e.dataTransfer.files.length > 0) {
    loadImage(e.dataTransfer.files[0]);
  }
});
</script>
</body>
</html>
