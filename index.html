<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ian’s Browser Games</title>
  <style>
    :root { --gap: 1rem; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b1220; color: #eef3ff; display: grid; min-height: 100dvh;
      grid-template-rows: auto 1fr auto;
    }
    header, footer {
      padding: 1rem clamp(1rem, 4vw, 2rem);
      background: #0f1a33;
      border-bottom: 1px solid #1b2a4a;
    }
    header h1 { margin: 0; font-weight: 700; font-size: clamp(1.2rem, 2.2vw, 1.6rem); }
    main {
      padding: clamp(1rem, 4vw, 2rem);
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      align-content: start;
    }
    .card {
      background: #132244;
      border: 1px solid #1b2a4a;
      border-radius: 12px;
      padding: 1rem;
      text-decoration: none;
      color: inherit;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      display: grid; gap: .5rem;
    }
    .card:hover,
    .card:focus-visible {
      transform: translateY(-2px);
      border-color: #2c4a86;
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
      outline: none;
    }
    .card h2 { margin: 0; font-size: 1.2rem; }
    .card p { margin: 0; color: #c9d5ff; font-size: .95rem; line-height: 1.35; }
    .pill {
      display: inline-block; font-size: .75rem; padding: .25rem .5rem;
      border: 1px solid #2a3f6d; border-radius: 999px; color: #c9d5ff;
    }
    footer { border-top: 1px solid #1b2a4a; border-bottom: 0; text-align: center; opacity: .8; }
    a.more { color: #9fc0ff; }
  </style>
</head>
<body>
  <header>
    <h1>Ian’s Browser Games</h1>
  </header>

  <main>
    <!-- Concentration card -->
    <a class="card" href="./concentration/index.html">
      <span class="pill">Puzzle</span>
      <h2>Concentration</h2>
      <p>Flip, match, and clear the board. Classic memory game vibes.</p>
    </a>

    <!-- Seek & Find card -->
    <a class="card" href="./seekandfind/index.html">
      <span class="pill">Hidden Objects</span>
      <h2>Seek &amp; Find</h2>
      <p>Zoom the scene, spot the sneaky objects, beat the timer.</p>
    </a>
  </main>

  <footer>
    <small>Hosted on GitHub Pages. <a class="more" href="./">Home</a></small>
  </footer>
</body>
</html>
