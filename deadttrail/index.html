<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#1a1a1a" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>J.A.M.A.A.L. - An Interactive Story</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./images/icon-192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #1a1a1a;
      color: #f0f0f0;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    #game-container {
      width: 100%;
      height: 100%;
      max-width: 1024px;
      max-height: 90vh;
      aspect-ratio: 16 / 9;
      position: relative;
      border: 4px solid #4a4a4a;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 1rem;
    }
    #scene {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
      border-radius: 4px;
      overflow: hidden;
    }
    .character, .object {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out;
      image-rendering: pixelated;
      touch-action: manipulation;
      will-change: transform;
    }
    .character.flipped { transform: scaleX(-1); }
    .character:hover, .object:hover,
    .character:active, .object:active {
      transform: scale(1.05);
      filter: drop-shadow(0 0 8px #ffffff);
    }
    #dialogue-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      max-height: 40%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      background-color: rgba(0, 0, 0, 0.9);
      border: 3px solid #4a4a4a;
      border-radius: 8px;
      padding: clamp(8px, 2vw, 15px);
      display: none;
      font-size: clamp(8px, 2vw, 12px);
      line-height: 1.5;
    }
    #dialogue-text { margin-bottom: 10px; }
    .choice-btn {
      background-color: #333;
      border: 2px solid #555;
      color: #fff;
      padding: clamp(6px, 1.5vw, 12px) clamp(8px, 2vw, 16px);
      margin: 4px 4px 0 0;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      font-size: clamp(7px, 1.8vw, 11px);
      touch-action: manipulation;
      transition: all 0.15s ease;
      min-height: 44px;
      min-width: 80px;
    }
    .choice-btn:hover, .choice-btn:active {
      background-color: #555;
      border-color: #777;
      transform: scale(0.98);
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-size: clamp(10px, 2.5vw, 16px);
      gap: 20px;
    }
    .loading-bar {
      width: 60%;
      max-width: 400px;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, #4a9eff, #7dc9ff);
      width: 0%;
      transition: width 0.3s ease;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #555;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: clamp(8px, 1.5vw, 12px);
      font-family: 'Press Start 2P', cursive;
      z-index: 100;
      touch-action: manipulation;
      transition: all 0.2s ease;
    }
    #fullscreen-btn:hover, #fullscreen-btn:active {
      background: rgba(0, 0, 0, 0.9);
      border-color: #777;
      transform: scale(0.98);
    }
    .keyboard-hint {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 8px;
      color: #666;
      font-family: monospace;
    }
    @media (max-width: 768px) {
      #game-container {
        margin: 0.5rem;
        border-width: 2px;
      }
      #dialogue-box {
        max-height: 45%;
        bottom: 5px;
        left: 5px;
        right: 5px;
      }
      .keyboard-hint {
        display: none;
      }
      #fullscreen-btn {
        top: 5px;
        right: 5px;
        padding: 6px 10px;
      }
    }
    @media (orientation: portrait) {
      #game-container {
        aspect-ratio: 9 / 16;
        max-height: 80vh;
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div>Loading J.A.M.A.A.L...</div>
    <div class="loading-bar">
      <div class="loading-progress" id="loading-progress"></div>
    </div>
  </div>
  <div id="game-container">
    <button id="fullscreen-btn" title="Toggle Fullscreen (F)">[ ]</button>
    <div id="scene"></div>
    <div id="dialogue-box">
      <p id="dialogue-text"></p>
      <div id="choices-box"></div>
      <div class="keyboard-hint">Arrow keys/Enter to navigate</div>
    </div>
  </div>

  <script type="module">
    import { assets } from './assets.js';
    import './audio.js';
    import { registerScenes } from './registry.js';
    import { initEngine } from './engine.js';
    import officeScenes from './office.js';
    import forestScenes from './forest.js';
    import prisonScenes from './prison.js';
    import breakroomScenes from './breakroom.js';
    import gameOverScenes from './gameover.js';
    import governorScenes from './governor.js';
    import episode3Scenes from './episode3.js';

    registerScenes({
      ...officeScenes,
      ...forestScenes,
      ...prisonScenes,
      ...breakroomScenes,
      ...gameOverScenes,
      ...governorScenes,
      ...episode3Scenes
    });

    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }

    // Fullscreen functionality
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const gameContainer = document.getElementById('game-container');

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        gameContainer.requestFullscreen?.() ||
        gameContainer.webkitRequestFullscreen?.() ||
        gameContainer.mozRequestFullScreen?.();
        fullscreenBtn.textContent = '[X]';
      } else {
        document.exitFullscreen?.() ||
        document.webkitExitFullscreen?.() ||
        document.mozCancelFullScreen?.();
        fullscreenBtn.textContent = '[ ]';
      }
    }

    fullscreenBtn.addEventListener('click', toggleFullscreen);

    // Keyboard shortcut for fullscreen (F key)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'f' || e.key === 'F') {
        e.preventDefault();
        toggleFullscreen();
      }
    });

    // Update button state on fullscreen change
    document.addEventListener('fullscreenchange', () => {
      fullscreenBtn.textContent = document.fullscreenElement ? '[X]' : '[ ]';
    });

    initEngine({ startScene: 'office_start' });
  </script>
</body>
</html>
