<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J.A.M.A.A.L. - An Interactive Story</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1a1a1a;
      color: #f0f0f0;
      overflow: hidden;
    }
    #game-container {
      width: 100%;
      max-width: 1024px;
      aspect-ratio: 16 / 9;
      position: relative;
      border: 4px solid #4a4a4a;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #scene {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
      border-radius: 4px;
    }
    .character, .object {
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, filter 0.2s ease-in-out;
      image-rendering: pixelated;
    }
    .character.flipped { transform: scaleX(-1); }
    .character:hover, .object:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 8px #ffffff);
    }
    #dialogue-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      max-height: 30%;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.85);
      border: 3px solid #4a4a4a;
      border-radius: 8px;
      padding: 12px 15px;
      display: none;
      font-size: 12px;
      line-height: 1.4;
    }
    .choice-btn {
      background-color: #333;
      border: 2px solid #555;
      color: #fff;
      padding: 8px 12px;
      margin-right: 8px;
      margin-top: 8px;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      font-size: 11px;
    }
    .choice-btn:hover { background-color: #555; border-color: #777; }
  </style>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen p-4">
  <div id="game-container">
    <div id="scene"></div>
    <div id="dialogue-box">
      <p id="dialogue-text"></p>
      <div id="choices-box"></div>
    </div>
  </div>

  <script type="module">
    import { assets } from './assets.js';
    import './audio.js';
    import { registerScenes } from './registry.js';
    import { initEngine } from './engine.js';
    import officeScenes from './office.js';
    import forestScenes from './forest.js';
    import prisonScenes from './prison.js';
    import breakroomScenes from './breakroom.js';
    import gameOverScenes from './gameover.js';
    import governorScenes from './governor.js';
    import episode3Scenes from './episode3.js';

    registerScenes({
      ...officeScenes,
      ...forestScenes,
      ...prisonScenes,
      ...breakroomScenes,
      ...gameOverScenes,
      ...governorScenes,
      ...episode3Scenes
    });

    initEngine({ startScene: 'office_start' });
  </script>
</body>
</html>
