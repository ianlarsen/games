<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Time Teacher: Learn & Play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        html { height: auto; }
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            height: auto;
            overflow-y: auto;
        }

        /* Clock */
        .clock-container {
            position: relative;
            width: min(80vw, 340px);
            height: min(80vw, 340px);
            margin: 0 auto 16px;
            touch-action: none;
        }
        .clock {
            width: 100%;
            height: 100%;
            background: white;
            border: 8px solid #3182ce;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .center-dot {
            position: absolute;
            top: 50%; left: 50%;
            width: 14px; height: 14px;
            background: #1a202c;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Numbers & ticks use percentages for responsive sizing */
        .number-hour, .number-minute, .tick {
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: opacity 0.3s;
        }
        .number-hour {
            font-size: clamp(16px, 5vw, 24px);
            font-weight: 700;
            color: #1a202c;
        }
        .number-minute {
            font-size: clamp(10px, 3vw, 13px);
            font-weight: 600;
            color: #3182ce;
        }
        .tick {
            background: #a0aec0;
            transform-origin: bottom center;
            width: 2px; height: 6px;
        }
        .tick.heavy {
            background: #4a5568;
            width: 3px; height: 10px;
        }
        .hidden { opacity: 0 !important; pointer-events: none; }

        /* Hands */
        .hand {
            position: absolute;
            bottom: 50%; left: 50%;
            transform-origin: bottom center;
            border-radius: 9999px;
            z-index: 5;
            pointer-events: none;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hour-hand {
            width: 10px; height: 22%;
            background: #e53e3e;
            margin-left: -5px;
        }
        .minute-hand {
            width: 5px; height: 38%;
            background: #3182ce;
            margin-left: -2.5px;
        }

        /* Digital display */
        .digital-display {
            background: #1a202c;
            color: #48bb78;
            font-family: 'Courier New', monospace;
            font-size: clamp(2rem, 8vw, 3rem);
            padding: 8px 24px;
            border-radius: 8px;
            display: inline-block;
            border: 3px solid #2d3748;
            min-width: 140px;
            text-align: center;
        }
        .digital-display.blur {
            color: transparent;
            text-shadow: 0 0 15px rgba(72, 187, 120, 0.5);
        }

        /* Tabs */
        .tab-btn {
            padding: 8px 20px;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 9999px;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.1s;
            color: #4a5568;
        }
        .tab-btn:active { transform: scale(0.96); }
        .tab-btn.active {
            background: #3182ce;
            color: white;
            border-color: #3182ce;
        }

        /* Game panel */
        .game-panel { display: none; }
        .game-panel.active { display: block; }
        .target-time {
            font-size: clamp(2rem, 8vw, 2.8rem);
            font-weight: 800;
            color: #1a202c;
        }
        .feedback { min-height: 24px; font-weight: 700; margin-top: 8px; }
        .feedback.success { color: #059669; }
        .feedback.error { color: #dc2626; }

        /* Control buttons */
        .ctrl-btn {
            padding: 10px 16px;
            font-weight: 600;
            font-size: 0.85rem;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.1s;
            color: #2d3748;
        }
        .ctrl-btn:active { transform: scale(0.96); }
        .ctrl-btn:hover { background: #f7fafc; }
        .ctrl-btn.primary { background: #3182ce; color: white; border-color: #3182ce; }
        .ctrl-btn.primary:hover { background: #2b6cb0; }
        .ctrl-btn.amber { background: #ed8936; color: white; border-color: #ed8936; }
        .ctrl-btn.amber:hover { background: #dd6b20; }
        .ctrl-btn.green { background: #48bb78; color: white; border-color: #48bb78; }
        .ctrl-btn.green:hover { background: #38a169; }

        /* Animations */
        .shake { animation: shakeAnim 0.4s ease-in-out; border-color: #e53e3e !important; }
        @keyframes shakeAnim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .pulse { animation: pulseAnim 0.5s ease-in-out; border-color: #48bb78 !important; }
        @keyframes pulseAnim {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @media (prefers-reduced-motion: reduce) {
            .hand { transition: none; }
            .shake, .pulse { animation: none; }
            .tab-btn:active, .ctrl-btn:active { transform: none; }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <main class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-4 sm:p-6 md:p-8">
        <!-- Header -->
        <header class="flex flex-wrap items-center justify-between gap-4 mb-4 pb-4 border-b">
            <a href="../index.html" class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition">&larr; Back to Games</a>
        </header>

        <h1 class="text-2xl sm:text-3xl font-bold text-center mb-4 text-gray-800">Time Teacher</h1>

        <!-- Mode tabs -->
        <div class="flex justify-center gap-3 mb-4">
            <button id="modePractice" class="tab-btn active">Free Play</button>
            <button id="modeGame" class="tab-btn">Challenge</button>
        </div>

        <!-- Clock -->
        <div class="clock-container" id="clockArea">
            <div class="clock" id="clockFace">
                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minuteHand"></div>
                <div class="center-dot"></div>
                <div id="faceContainer"></div>
            </div>
        </div>

        <!-- Practice Panel -->
        <div id="practicePanel" class="text-center">
            <div id="digitalClock" class="digital-display mb-4">12:00</div>

            <div class="flex flex-wrap justify-center gap-2 mb-3">
                <button id="toggleDigitalBtn" class="ctrl-btn">Hide Answer</button>
                <button id="randomBtn" class="ctrl-btn amber">Random Time</button>
            </div>

            <div class="flex flex-wrap justify-center gap-2">
                <button id="toggleMinutesBtn" class="ctrl-btn green">Hide Minutes</button>
                <button id="toggleHoursBtn" class="ctrl-btn green">Hide Hours</button>
            </div>
        </div>

        <!-- Game Panel -->
        <div id="gamePanel" class="game-panel text-center">
            <p class="text-base text-gray-600 font-semibold mb-1">Set the clock to:</p>
            <div class="target-time" id="targetTimeDisplay">--:--</div>
            <div class="feedback" id="feedbackMsg"></div>

            <div class="flex flex-wrap justify-center gap-2 mt-3">
                <button id="checkAnswerBtn" class="ctrl-btn primary w-full max-w-xs text-base py-3">Check Answer</button>
                <button id="newChallengeBtn" class="ctrl-btn amber w-full max-w-xs text-base py-3" style="display:none">Next Question &rarr;</button>
            </div>

            <p class="mt-3 text-sm text-gray-500">
                Streak: <span id="streakCount" class="font-bold text-blue-600">0</span>
            </p>
        </div>
    </main>

    <!-- Audio -->
    <audio id="flip-sound" src="../sounds/flip.mp3" preload="auto"></audio>
    <audio id="match-sound" src="../sounds/match.mp3" preload="auto"></audio>
    <audio id="win-sound" src="../sounds/win.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');
            const clockFace = document.getElementById('clockFace');
            const faceContainer = document.getElementById('faceContainer');
            const clockArea = document.getElementById('clockArea');

            const practicePanel = document.getElementById('practicePanel');
            const gamePanel = document.getElementById('gamePanel');
            const modePracticeBtn = document.getElementById('modePractice');
            const modeGameBtn = document.getElementById('modeGame');
            const streakDisplay = document.getElementById('streakCount');

            const digitalClock = document.getElementById('digitalClock');
            const toggleDigitalBtn = document.getElementById('toggleDigitalBtn');
            const toggleMinutesBtn = document.getElementById('toggleMinutesBtn');
            const toggleHoursBtn = document.getElementById('toggleHoursBtn');
            const randomBtn = document.getElementById('randomBtn');

            const targetTimeDisplay = document.getElementById('targetTimeDisplay');
            const checkAnswerBtn = document.getElementById('checkAnswerBtn');
            const newChallengeBtn = document.getElementById('newChallengeBtn');
            const feedbackMsg = document.getElementById('feedbackMsg');

            const flipSound = document.getElementById('flip-sound');
            const matchSound = document.getElementById('match-sound');
            const winSound = document.getElementById('win-sound');

            let totalMinutes = 720;
            let isDragging = false;
            let isDigitalVisible = true;
            let areMinutesVisible = true;
            let areHoursVisible = true;
            let targetMinutesGame = 0;
            let isGameMode = false;
            let streak = 0;
            let audioUnlocked = false;

            // --- Audio ---
            function unlockAudio() {
                if (audioUnlocked) return;
                [flipSound, matchSound, winSound].forEach(s => {
                    s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(() => {});
                });
                audioUnlocked = true;
            }

            function playSound(sound) {
                if (sound && audioUnlocked) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.log("Sound play error", e));
                }
            }

            document.addEventListener('click', unlockAudio, { once: true });
            document.addEventListener('touchstart', unlockAudio, { once: true });

            // --- Clock Face (responsive using percentages) ---
            function generateClockFace() {
                const cx = 50, cy = 50; // percent

                // Ticks
                for (let i = 0; i < 60; i++) {
                    const tick = document.createElement('div');
                    tick.className = (i % 5 === 0) ? 'tick heavy' : 'tick';
                    const angleRad = (i * 6 - 90) * (Math.PI / 180);
                    const r = 40;
                    const x = cx + r * Math.cos(angleRad);
                    const y = cy + r * Math.sin(angleRad);
                    tick.style.left = `${x}%`;
                    tick.style.top = `${y}%`;
                    tick.style.transform = `translate(-50%, -50%) rotate(${i * 6}deg)`;
                    faceContainer.appendChild(tick);
                }

                // Hour numbers
                for (let i = 1; i <= 12; i++) {
                    const num = document.createElement('div');
                    num.className = 'number-hour';
                    num.textContent = i;
                    const angle = (i * 30 - 90) * (Math.PI / 180);
                    const r = 46;
                    num.style.left = `${cx + r * Math.cos(angle)}%`;
                    num.style.top = `${cy + r * Math.sin(angle)}%`;
                    faceContainer.appendChild(num);
                }

                // Minute numbers
                for (let i = 5; i <= 60; i += 5) {
                    const num = document.createElement('div');
                    num.className = 'number-minute';
                    num.textContent = i === 60 ? '60' : i;
                    const angle = (i * 6 - 90) * (Math.PI / 180);
                    const r = 28;
                    num.style.left = `${cx + r * Math.cos(angle)}%`;
                    num.style.top = `${cy + r * Math.sin(angle)}%`;
                    faceContainer.appendChild(num);
                }
            }

            // --- Drag ---
            function startDrag(e) {
                isDragging = true;
                updateFromInput(e);
                e.preventDefault();
            }
            function drag(e) {
                if (!isDragging) return;
                updateFromInput(e);
                e.preventDefault();
            }
            function endDrag() { isDragging = false; }

            function updateFromInput(e) {
                const rect = clockArea.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                let angle = Math.atan2(clientY - centerY, clientX - centerX) * (180 / Math.PI) + 90;
                if (angle < 0) angle += 360;

                let minutes = Math.round(angle / 6);
                const currentMin = totalMinutes % 60;
                let diff = minutes - currentMin;
                if (diff > 30) diff -= 60;
                if (diff < -30) diff += 60;

                totalMinutes += diff;
                if (totalMinutes < 0) totalMinutes += 720;
                updateClockDisplay();

                if (isGameMode) {
                    clockFace.classList.remove('pulse', 'shake');
                    feedbackMsg.textContent = "";
                }
            }

            function updateClockDisplay() {
                let h = Math.floor(totalMinutes / 60) % 12;
                if (h === 0) h = 12;
                const m = (totalMinutes % 60).toString().padStart(2, '0');
                digitalClock.textContent = `${h}:${m}`;

                const minuteDeg = (totalMinutes % 60) * 6;
                const hourDeg = (totalMinutes % 720) * 0.5;
                minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
                hourHand.style.transform = `rotate(${hourDeg}deg)`;
            }

            // --- Mode ---
            function setMode(mode) {
                isGameMode = (mode === 'game');
                if (isGameMode) {
                    modeGameBtn.classList.add('active');
                    modePracticeBtn.classList.remove('active');
                    gamePanel.classList.add('active');
                    practicePanel.style.display = 'none';
                    startNewChallenge();
                } else {
                    modeGameBtn.classList.remove('active');
                    modePracticeBtn.classList.add('active');
                    gamePanel.classList.remove('active');
                    practicePanel.style.display = 'block';
                    streak = 0;
                    streakDisplay.textContent = streak;
                }
            }

            function startNewChallenge() {
                checkAnswerBtn.style.display = 'inline-block';
                newChallengeBtn.style.display = 'none';
                feedbackMsg.textContent = "";
                clockFace.classList.remove('pulse', 'shake');

                targetMinutesGame = Math.floor(Math.random() * 720);
                let h = Math.floor(targetMinutesGame / 60) % 12;
                if (h === 0) h = 12;
                const m = (targetMinutesGame % 60).toString().padStart(2, '0');
                targetTimeDisplay.textContent = `${h}:${m}`;

                totalMinutes = 720;
                updateClockDisplay();
            }

            function checkAnswer() {
                let currentNorm = totalMinutes % 720;
                if (currentNorm < 0) currentNorm += 720;

                if (currentNorm === targetMinutesGame % 720) {
                    streak++;
                    streakDisplay.textContent = streak;
                    clockFace.classList.add('pulse');
                    feedbackMsg.textContent = "Correct!";
                    feedbackMsg.className = "feedback success";
                    checkAnswerBtn.style.display = 'none';
                    newChallengeBtn.style.display = 'inline-block';

                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

                    if (streak > 0 && streak % 3 === 0) {
                        playSound(winSound);
                    } else {
                        playSound(matchSound);
                    }
                } else {
                    clockFace.classList.remove('shake');
                    void clockFace.offsetWidth;
                    clockFace.classList.add('shake');
                    feedbackMsg.textContent = "Not quite. Try again!";
                    feedbackMsg.className = "feedback error";
                    playSound(flipSound);
                }
            }

            // --- Toggle helpers ---
            function toggleDigital() {
                isDigitalVisible = !isDigitalVisible;
                digitalClock.classList.toggle('blur', !isDigitalVisible);
                toggleDigitalBtn.textContent = isDigitalVisible ? "Hide Answer" : "Show Answer";
            }
            function toggleMinutes() {
                areMinutesVisible = !areMinutesVisible;
                document.querySelectorAll('.number-minute').forEach(el => el.classList.toggle('hidden', !areMinutesVisible));
                toggleMinutesBtn.textContent = areMinutesVisible ? "Hide Minutes" : "Show Minutes";
            }
            function toggleHours() {
                areHoursVisible = !areHoursVisible;
                document.querySelectorAll('.number-hour').forEach(el => el.classList.toggle('hidden', !areHoursVisible));
                toggleHoursBtn.textContent = areHoursVisible ? "Hide Hours" : "Show Hours";
            }
            function setRandomTime() {
                totalMinutes = Math.floor(Math.random() * 720);
                updateClockDisplay();
            }

            // --- Init ---
            function init() {
                generateClockFace();
                updateClockDisplay();

                clockArea.addEventListener('mousedown', startDrag);
                window.addEventListener('mousemove', drag);
                window.addEventListener('mouseup', endDrag);
                clockArea.addEventListener('touchstart', startDrag, { passive: false });
                window.addEventListener('touchmove', drag, { passive: false });
                window.addEventListener('touchend', endDrag);

                modePracticeBtn.addEventListener('click', () => { playSound(flipSound); setMode('practice'); });
                modeGameBtn.addEventListener('click', () => { playSound(flipSound); setMode('game'); });
                toggleDigitalBtn.addEventListener('click', () => { playSound(flipSound); toggleDigital(); });
                toggleMinutesBtn.addEventListener('click', () => { playSound(flipSound); toggleMinutes(); });
                toggleHoursBtn.addEventListener('click', () => { playSound(flipSound); toggleHours(); });
                randomBtn.addEventListener('click', () => { playSound(flipSound); setRandomTime(); });
                checkAnswerBtn.addEventListener('click', checkAnswer);
                newChallengeBtn.addEventListener('click', () => { playSound(flipSound); startNewChallenge(); });
            }

            init();
        });
    </script>
</body>
</html>
