<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seek & Find Games</title>
  <meta name="description" content="A collection of fun, kid-friendly seek-and-find emoji games." />
  <style>
    :root {
      --bg: #f4f7fc; --panel: #ffffff; --card: #ffffff; --ink: #2d3748; --muted: #718096;
      --focus: #63b3ed; --accent: #3182ce; --radius: 20px; --gap: 1.2rem; --max: 960px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100dvh;
    }
    header, footer {
      background: var(--panel);
      border-bottom: 1px solid #e2e8f0;
      padding: clamp(12px, 3vw, 18px);
    }
    footer {
      border-top: 1px solid #e2e8f0;
      text-align: center;
      opacity: .85;
    }
    header .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-inline: auto;
        width: min(100%, var(--max));
    }
    header h1 {
      margin: 0;
      font-size: clamp(1.4rem, 4vw, 2rem);
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .tts-toggle {
      background: transparent;
      color: var(--ink);
      border: 2px solid var(--accent);
      border-radius: 999px;
      padding: .45rem .8rem;
      font-size: 1rem;
      cursor: pointer;
    }
    main {
      margin-inline: auto;
      width: min(100%, var(--max));
      padding: clamp(14px, 4vw, 28px);
    }
    .grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .tile {
      background: var(--card);
      border: 3px solid transparent;
      border-radius: var(--radius);
      text-decoration: none;
      color: inherit;
      display: grid;
      place-items: center;
      gap: .3rem;
      padding: clamp(16px, 4vw, 28px);
      min-height: 200px;
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
      box-shadow: 0 6px 16px rgba(0, 0, 0, .1);
    }
    .tile:hover, .tile:focus-visible {
      transform: translateY(-3px);
      border-color: var(--accent);
      box-shadow: 0 10px 24px rgba(0, 0, 0, .15);
      outline: none;
    }
    .tile:focus-visible {
      box-shadow: 0 0 0 5px var(--focus), 0 10px 24px rgba(0, 0, 0, .15);
    }
    .emoji {
      font-size: clamp(3rem, 10vw, 5rem);
      line-height: 1;
    }
    .label {
      font-size: clamp(1.1rem, 3.6vw, 1.6rem);
      font-weight: 800;
      letter-spacing: .5px;
    }
    .hint {
      color: var(--muted);
      font-size: clamp(.9rem, 2.5vw, 1rem);
    }
    .back-link-container {
      width: min(100%, var(--max));
      margin-inline: auto;
      padding-bottom: 1rem;
    }
    .back-link {
        display: inline-block;
        padding: 0.5rem 1rem;
        background: var(--card);
        color: var(--ink);
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        box-shadow: 0 4px 8px rgba(0,0,0,.1);
        border: 1px solid #e2e8f0;
    }
    @media (prefers-reduced-motion: reduce) {
      .tile { transition: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>ğŸ” Seek & Find</h1>
      <button id="tts" class="tts-toggle" aria-pressed="false" aria-label="Turn on sound hints">ğŸ”‡ Sound Off</button>
    </div>
  </header>

  <main>
    <div class="back-link-container">
        <a href="../index.html" class="back-link">â¬…ï¸ Back to All Games</a>

      <a class="tile" href="park.html" data-say="Park Hunt. Find the hidden emojis." aria-label="Park Hunt. Find the hidden emojis.">

      </a>

      <a class="tile" href="camping.html" data-say="Camping Hunt. Find the hidden emojis." aria-label="Camping Hunt. Find the hidden emojis.">

  <footer>
  </footer>

  <script>
    (function(){
      const btn = document.getElementById('tts'); let enabled=false;
      const speak=(t)=>{ if(!enabled) return; try{ const u=new SpeechSynthesisUtterance(t); u.rate=.95; u.pitch=1.05; speechSynthesis.cancel(); speechSynthesis.speak(u);}catch(e){} };
      btn.addEventListener('click',()=>{ enabled=!enabled; btn.setAttribute('aria-pressed',String(enabled)); btn.textContent=enabled?'ğŸ”Š Sound On':'ğŸ”‡ Sound Off'; if(enabled) speak('Sound on. Choose a theme.');});
      for(const tile of document.querySelectorAll('.tile')){
        tile.addEventListener('focus',()=>speak(tile.dataset.say));
        tile.addEventListener('mouseenter',()=>speak(tile.dataset.say));
        tile.addEventListener('click',()=>speak('Loading ' + tile.dataset.say));
      }
    })();
  </script>
</body>
</html>
