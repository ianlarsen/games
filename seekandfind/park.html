<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Park Hunt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .emoji-item {
            position: absolute;
            font-size: clamp(2rem, 8vw, 4rem);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, opacity 0.3s;
            user-select: none;
        }
        .emoji-item:hover {
            transform: scale(1.2);
        }
        .target-emoji.found {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .win-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .win-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .win-message {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <main class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-4 sm:p-6 md:p-8">
        <header class="flex flex-wrap items-center justify-between gap-4 mb-6">
            <a href="index.html" class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition">&larr; Back to Seek & Find</a>
        </header>
        
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center mb-4">Park Hunt</h1>

        <div id="game-container" class="relative w-full aspect-[4/3] bg-gray-200 rounded-lg overflow-hidden border">
            <img id="background-img" src="images/park.png" alt="Park Background" class="absolute top-0 left-0 w-full h-full object-cover" onerror="this.src='https://placehold.co/800x600/a7d89b/ffffff?text=Park+Image'">
            <div id="emoji-layer"></div>
            <div id="win-overlay" class="win-overlay">
                <div class="win-message">Great Job!</div>
                <div class="mt-8 flex flex-col sm:flex-row gap-4">
                    <button id="play-again-btn" class="px-8 py-4 bg-emerald-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-emerald-700 transition">Play Again</button>
                    <a href="index.html" class="px-8 py-4 bg-gray-200 text-gray-800 font-semibold text-lg rounded-lg shadow-sm hover:bg-gray-300 transition text-center">Back to Menu</a>
                </div>
            </div>
        </div>

        <div id="instructions" class="mt-6 text-center">
            <h2 class="text-xl font-bold text-gray-800">Find these emojis:</h2>
            <div id="targets" class="flex justify-center flex-wrap gap-4 sm:gap-6 text-4xl sm:text-5xl mt-2"></div>
        </div>
    </main>

    <!-- Audio Elements -->
    <audio id="flip-sound" src="sounds/flip.mp3" preload="auto"></audio>
    <audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emojiLayer = document.getElementById('emoji-layer');
            const targetsContainer = document.getElementById('targets');
            const winOverlay = document.getElementById('win-overlay');
            const playAgainBtn = document.getElementById('play-again-btn');

            const flipSound = document.getElementById('flip-sound');
            const winSound = document.getElementById('win-sound');
            let audioUnlocked = false;

            const gameData = {
                emojis: ['🌳', '🐿️', '🦋', '🍄', '🌸', '🐝', '🐞', '☀️'],
                targets: ['🐿️', '🦋', '🐝'],
                positions: [
                    { top: '15%', left: '80%' }, { top: '70%', left: '25%' }, { top: '20%', left: '10%' },
                    { top: '85%', left: '85%' }, { top: '40%', left: '50%' }, { top: '55%', left: '15%' },
                    { top: '75%', left: '60%' }, { top: '5%', left: '5%' }
                ]
            };
            
            let foundCount = 0;
            const totalTargets = gameData.targets.length;

            function unlockAudio() {
                if (audioUnlocked) return;
                flipSound.play().then(() => {
                    flipSound.pause();
                    winSound.play().then(() => winSound.pause()).catch(() => {});
                    audioUnlocked = true;
                }).catch(() => {});
            }

            function playSound(sound) {
                if (sound && audioUnlocked) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.error("Sound play failed:", e));
                }
            }

            function initGame() {
                emojiLayer.innerHTML = '';
                targetsContainer.innerHTML = '';
                winOverlay.classList.remove('show');
                foundCount = 0;

                gameData.targets.forEach(target => {
                    const span = document.createElement('span');
                    span.textContent = target;
                    span.classList.add('target-emoji');
                    span.dataset.emoji = target;
                    targetsContainer.appendChild(span);
                });

                const shuffledPositions = [...gameData.positions].sort(() => Math.random() - 0.5);

                gameData.emojis.forEach((emoji, index) => {
                    const div = document.createElement('div');
                    div.textContent = emoji;
                    div.classList.add('emoji-item');
                    div.style.top = shuffledPositions[index].top;
                    div.style.left = shuffledPositions[index].left;
                    
                    if (gameData.targets.includes(emoji)) {
                        div.dataset.target = 'true';
                        div.addEventListener('click', handleEmojiClick, { once: true });
                    }
                    emojiLayer.appendChild(div);
                });
            }

            function handleEmojiClick(event) {
                if (!audioUnlocked) unlockAudio();
                
                playSound(flipSound);
                event.target.style.transform = 'scale(1.5)';
                event.target.style.opacity = '0.5';
                
                const foundEmoji = event.target.textContent;
                const targetEl = targetsContainer.querySelector(`[data-emoji="${foundEmoji}"]`);
                if (targetEl) {
                    targetEl.classList.add('found');
                    foundCount++;
                }

                if (foundCount === totalTargets) {
                    playSound(winSound);
                    setTimeout(() => winOverlay.classList.add('show'), 300);
                }
            }
            
            playAgainBtn.addEventListener('click', initGame);
            initGame();
        });
    </script>
</body>
</html>
