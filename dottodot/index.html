<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot-to-Dot Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <main class="w-full max-w-5xl mx-auto">
        <header class="mb-8">
            <a href="../index.html" class="inline-block px-4 py-2 bg-white text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-200 transition mb-4">&larr; Back to All Games</a>
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 text-center">Dot-to-Dot Games</h1>
            <p class="text-lg text-gray-600 mt-2 text-center">Select a puzzle to begin!</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- T-Rex Card -->
            <a href="trex.html" class="group block bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <img src="images/trex.png" alt="T-Rex" class="w-full h-48 object-cover">
                <div class="p-5">
                    <h2 class="text-2xl font-bold text-gray-800">T-Rex</h2>
                    <p class="text-gray-600 mt-1">A fearsome dinosaur adventure!</p>
                </div>
            </a>

            <!-- Fish Card -->
            <a href="fish.html" class="group block bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <img src="images/fish.png" alt="Fish" class="w-full h-48 object-cover">
                <div class="p-5">
                    <h2 class="text-2xl font-bold text-gray-800">Fish</h2>
                    <p class="text-gray-600 mt-1">An underwater puzzle.</p>
                </div>
            </a>

            <!-- Farm Card -->
            <a href="farm.html" class="group block bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <img src="images/farm.png" alt="Farm" class="w-full h-48 object-cover">
                <div class="p-5">
                    <h2 class="text-2xl font-bold text-gray-800">Farm</h2>
                    <p class="text-gray-600 mt-1">A charming countryside scene.</p>
                </div>
            </a>

            <!-- Space Card -->
            <a href="space.html" class="group block bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <img src="images/space.png" alt="Space Shuttle" class="w-full h-48 object-cover">
                <div class="p-5">
                    <h2 class="text-2xl font-bold text-gray-800">Space Shuttle</h2>
                    <p class="text-gray-600 mt-1">An out-of-this-world journey.</p>
                </div>
            </a>

            <!-- Knight Card -->
            <a href="knight.html" class="group block bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <img src="images/knight.png" alt="Knight" class="w-full h-48 object-cover">
                <div class="p-5">
                    <h2 class="text-2xl font-bold text-gray-800">Knight</h2>
                    <p class="text-gray-600 mt-1">A medieval mystery.</p>
                </div>
            </a>

            <!-- Monkey Card -->
            <a href="monkey.html" class="group block bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <img src="images/monkey.png" alt="Monkey" class="w-full h-48 object-cover">
                <div class="p-5">
                    <h2 class="text-2xl font-bold text-gray-800">Monkey</h2>
                    <p class="text-gray-600 mt-1">A playful jungle puzzle.</p>
                </div>
            </a>

        </div>
    </main>

</body>
</html>
