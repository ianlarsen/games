<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot-to-Dot: Farm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        .dot {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        #dots {
            transition: opacity 0.5s ease-in-out;
        }
        .dot-circle {
            fill: #4F46E5; /* Indigo */
            stroke: white;
            stroke-width: 4px;
        }
        .dot-circle-next {
             fill: #10B981; /* Emerald */
        }
        .dot-label {
            fill: white;
            font-size: 16px;
            font-weight: 600;
            text-anchor: middle;
            alignment-baseline: central;
            pointer-events: none; /* Make text non-interactive */
        }
        /* Style for dots that have been connected */
        .dot-connected .dot-circle {
            fill: #9CA3AF; /* gray-400 */
        }
        .dot-connected .dot-label {
            fill: #E5E7EB; /* gray-200 */
        }
        #path {
            stroke: #4F46E5;
            stroke-width: 5px;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            transition: opacity 0.5s ease-in-out;
        }
        .board-wrap {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            aspect-ratio: 1 / 1;
        }
        #board, #completedImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Vibration animation for wrong taps */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-4 sm:p-6 md:p-8">
        <!-- Header -->
        <header class="flex flex-col sm:flex-row items-center justify-between mb-4 pb-4 border-b">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Dot-to-Dot Challenge</h1>
            <div class="flex items-center gap-4 mt-2 sm:mt-0">
                <span id="progress" class="text-lg font-semibold text-gray-600 bg-gray-100 px-4 py-2 rounded-lg">1 / 31</span>
                <button id="resetBtn" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition">Reset</button>
            </div>
        </header>

        <!-- Game Board -->
        <div class="board-wrap rounded-lg overflow-hidden bg-gray-50 border">
            <img id="completedImage" src="images/farm.png" alt="Completed puzzle" style="opacity: 0; transition: opacity 0.5s ease-in-out; object-fit: cover;"/>
            <svg id="board" viewBox="0 0 1000 1000" role="img" aria-label="Dot to dot board">
                <polyline id="path" points="" />
                <g id="dots"></g>
            </svg>
        </div>

        <!-- Hint Footer -->
        <footer class="text-center mt-4 text-gray-500">
            Tap the dots in order to reveal the picture!
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const dotsContainer = document.getElementById('dots');
            const path = document.getElementById('path');
            const progressEl = document.getElementById('progress');
            const resetBtn = document.getElementById('resetBtn');
            const completedImage = document.getElementById('completedImage');
            const mainContainer = document.querySelector('main');

            // --- Your custom farm coordinates ---
            const dotCoordinates = [
                { x: 277, y: 417 }, { x: 275, y: 569 }, { x: 323, y: 580 }, { x: 366, y: 651 },
                { x: 396, y: 684 }, { x: 449, y: 719 }, { x: 447, y: 811 }, { x: 488, y: 805 },
                { x: 602, y: 797 }, { x: 643, y: 785 }, { x: 660, y: 724 }, { x: 709, y: 722 },
                { x: 688, y: 670 }, { x: 679, y: 646 }, { x: 655, y: 646 }, { x: 679, y: 613 },
                { x: 653, y: 539 }, { x: 609, y: 526 }, { x: 475, y: 519 }, { x: 442, y: 500 },
                { x: 493, y: 447 }, { x: 470, y: 422 }, { x: 435, y: 421 }, { x: 444, y: 383 },
                { x: 411, y: 402 }, { x: 340, y: 402 }, { x: 315, y: 381 }, { x: 317, y: 421 },
                { x: 264, y: 417 }, { x: 241, y: 427 }, { x: 277, y: 417 }
            ];

            let currentDot = 1;
            const totalDots = dotCoordinates.length - 1; // Path closes, so one less step.

            function initGame() {
                // Reset state
                currentDot = 1;
                path.setAttribute('points', '');
                dotsContainer.innerHTML = '';
                completedImage.style.opacity = '0';

                // Ensure dots and path are visible and opaque on reset
                dotsContainer.style.display = '';
                path.style.display = '';
                dotsContainer.style.opacity = '1';
                path.style.opacity = '1';
                
                // Draw dots and labels (skip the last point which is for closing the path)
                dotCoordinates.slice(0, totalDots).forEach((dot, index) => {
                    const dotNumber = index + 1;
                    
                    const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                    g.classList.add('dot');
                    g.dataset.dot = dotNumber;

                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', dot.x);
                    circle.setAttribute('cy', dot.y);
                    circle.setAttribute('r', 15);
                    circle.classList.add('dot-circle');
                    
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', dot.x);
                    text.setAttribute('y', dot.y);
                    text.textContent = dotNumber;
                    text.classList.add('dot-label');

                    g.appendChild(circle);
                    g.appendChild(text);
                    dotsContainer.appendChild(g);
                });

                updateUI();
                addEventListeners();
            }

            function updateUI() {
                progressEl.textContent = `${Math.min(currentDot, totalDots)} / ${totalDots}`;
                
                // Highlight the next correct dot
                document.querySelectorAll('.dot').forEach((dotEl) => {
                    const circle = dotEl.querySelector('.dot-circle');
                    // Only highlight if it's not already connected
                    if (!dotEl.classList.contains('dot-connected')) {
                         if (parseInt(dotEl.dataset.dot) === currentDot) {
                            circle.classList.add('dot-circle-next');
                        } else {
                            circle.classList.remove('dot-circle-next');
                        }
                    }
                });
            }

            function handleDotClick(e) {
                const clickedDot = parseInt(e.currentTarget.dataset.dot);

                if (clickedDot === currentDot) {
                    // Correct dot clicked
                    const { x, y } = dotCoordinates[currentDot - 1];
                    const currentPoints = path.getAttribute('points');
                    path.setAttribute('points', `${currentPoints} ${x},${y}`);

                    // Mark dot as connected instead of hiding it
                    e.currentTarget.classList.add('dot-connected');
                    // Remove next-dot highlight after connecting
                    e.currentTarget.querySelector('.dot-circle').classList.remove('dot-circle-next');

                    currentDot++;
                    updateUI();

                    if (currentDot > totalDots) {
                        // Game finished
                        finishGame();
                    }
                } else {
                    // Wrong dot clicked
                    mainContainer.classList.add('shake');
                    if (window.navigator.vibrate) {
                        window.navigator.vibrate(200); // Vibrate for 200ms
                    }
                    setTimeout(() => mainContainer.classList.remove('shake'), 500);
                }
            }
            
            function finishGame() {
                 // Close the path by connecting to the last point in the array
                const { x, y } = dotCoordinates[dotCoordinates.length - 1];
                const currentPoints = path.getAttribute('points');
                path.setAttribute('points', `${currentPoints} ${x},${y}`);

                // Fade in completed image
                completedImage.style.opacity = '1';
                progressEl.textContent = `Complete!`;

                // Fade out dots and path
                dotsContainer.style.opacity = '0';
                path.style.opacity = '0';
            }

            function addEventListeners() {
                document.querySelectorAll('.dot').forEach(dot => {
                    dot.addEventListener('click', handleDotClick);
                });
            }

            resetBtn.addEventListener('click', initGame);

            // Initial game setup
            initGame();
        });
    </script>

</body>
</html>
