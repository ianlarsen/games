<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot-to-Dot: T-Rex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        .dot {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        #dots {
            transition: opacity 0.5s ease-in-out;
        }
        .dot-circle {
            fill: #4F46E5; /* Indigo */
            stroke: white;
            stroke-width: 4px;
        }
        .dot-circle-next {
             fill: #10B981; /* Emerald */
        }
        .dot-label {
            fill: white;
            font-size: 16px;
            font-weight: 600;
            text-anchor: middle;
            alignment-baseline: central;
            pointer-events: none; /* Make text non-interactive */
        }
        /* Style for dots that have been connected */
        .dot-connected .dot-circle {
            fill: #9CA3AF; /* gray-400 */
        }
        .dot-connected .dot-label {
            fill: #E5E7EB; /* gray-200 */
        }
        #path {
            stroke: #4F46E5;
            stroke-width: 5px;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            transition: opacity 0.5s ease-in-out;
        }
        .board-wrap {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            aspect-ratio: 1 / 1;
        }
        #board, #completedImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Vibration animation for wrong taps */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <main class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-4 sm:p-6 md:p-8">
        <!-- Header -->
        <header class="flex flex-wrap items-center justify-between gap-4 mb-4 pb-4 border-b">
            <div class="flex items-center gap-4">
                <a href="index.html" class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition">&larr; Back</a>
                <h1 class="text-2xl font-bold text-gray-800">Dot-to-Dot: T-Rex</h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="progress" class="text-lg font-semibold text-gray-600 bg-gray-100 px-4 py-2 rounded-lg">1 / 81</span>
                <button id="resetBtn" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition">Reset</button>
            </div>
        </header>

        <!-- Game Board -->
        <div class="board-wrap rounded-lg overflow-hidden bg-gray-50 border">
            <img id="completedImage" src="images/trex.png" alt="Completed puzzle" style="opacity: 0; transition: opacity 0.5s ease-in-out; object-fit: cover;"/>
            <svg id="board" viewBox="0 0 1000 1000" role="img" aria-label="Dot to dot board">
                <polyline id="path" points="" />
                <g id="dots"></g>
            </svg>
        </div>

        <!-- Hint Footer -->
        <footer class="text-center mt-4 text-gray-500">
            Tap the dots in order to reveal the picture!
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const dotsContainer = document.getElementById('dots');
            const path = document.getElementById('path');
            const progressEl = document.getElementById('progress');
            const resetBtn = document.getElementById('resetBtn');
            const completedImage = document.getElementById('completedImage');
            const mainContainer = document.querySelector('main');

            // --- Your custom T-Rex coordinates ---
            const dotCoordinates = [
                { x: 510, y: 109 }, { x: 559, y: 64 }, { x: 587, y: 49 }, { x: 640, y: 73 },
                { x: 656, y: 79 }, { x: 699, y: 84 }, { x: 783, y: 102 }, { x: 851, y: 127 },
                { x: 877, y: 160 }, { x: 897, y: 213 }, { x: 899, y: 242 }, { x: 902, y: 290 },
                { x: 884, y: 338 }, { x: 838, y: 345 }, { x: 792, y: 355 }, { x: 762, y: 348 },
                { x: 717, y: 335 }, { x: 666, y: 328 }, { x: 620, y: 318 }, { x: 597, y: 303 },
                { x: 600, y: 341 }, { x: 620, y: 361 }, { x: 653, y: 376 }, { x: 696, y: 409 },
                { x: 754, y: 416 }, { x: 790, y: 417 }, { x: 772, y: 444 }, { x: 719, y: 449 },
                { x: 701, y: 450 }, { x: 665, y: 455 }, { x: 668, y: 478 }, { x: 681, y: 503 },
                { x: 737, y: 513 }, { x: 783, y: 501 }, { x: 813, y: 467 }, { x: 831, y: 455 },
                { x: 867, y: 440 }, { x: 853, y: 486 }, { x: 909, y: 493 }, { x: 861, y: 526 },
                { x: 816, y: 552 }, { x: 770, y: 587 }, { x: 711, y: 600 }, { x: 694, y: 615 },
                { x: 698, y: 638 }, { x: 709, y: 668 }, { x: 712, y: 706 }, { x: 707, y: 739 },
                { x: 689, y: 777 }, { x: 670, y: 811 }, { x: 689, y: 831 }, { x: 726, y: 838 },
                { x: 752, y: 856 }, { x: 744, y: 902 }, { x: 694, y: 904 }, { x: 547, y: 818 },
                { x: 421, y: 843 }, { x: 515, y: 910 }, { x: 470, y: 930 }, { x: 422, y: 947 },
                { x: 277, y: 907 }, { x: 295, y: 803 }, { x: 218, y: 770 }, { x: 132, y: 698 },
                { x: 78, y: 602 }, { x: 43, y: 493 }, { x: 73, y: 397 }, { x: 168, y: 557 },
                { x: 262, y: 585 }, { x: 266, y: 495 }, { x: 335, y: 511 }, { x: 348, y: 414 },
                { x: 404, y: 424 }, { x: 422, y: 409 }, { x: 366, y: 328 }, { x: 406, y: 280 },
                { x: 346, y: 201 }, { x: 402, y: 185 }, { x: 437, y: 72 }, { x: 505, y: 85 },
                { x: 569, y: 44 }
            ];

            let currentDot = 1;
            const totalDots = dotCoordinates.length;

            function initGame() {
                currentDot = 1;
                path.setAttribute('points', '');
                dotsContainer.innerHTML = '';
                completedImage.style.opacity = '0';

                dotsContainer.style.display = '';
                path.style.display = '';
                dotsContainer.style.opacity = '1';
                path.style.opacity = '1';
                
                dotCoordinates.forEach((dot, index) => {
                    const dotNumber = index + 1;
                    
                    const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                    g.classList.add('dot');
                    g.dataset.dot = dotNumber;

                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', dot.x);
                    circle.setAttribute('cy', dot.y);
                    circle.setAttribute('r', 15);
                    circle.classList.add('dot-circle');
                    
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', dot.x);
                    text.setAttribute('y', dot.y);
                    text.textContent = dotNumber;
                    text.classList.add('dot-label');

                    g.appendChild(circle);
                    g.appendChild(text);
                    dotsContainer.appendChild(g);
                });

                updateUI();
                addEventListeners();
            }

            function updateUI() {
                progressEl.textContent = `${Math.min(currentDot, totalDots)} / ${totalDots}`;
                
                document.querySelectorAll('.dot').forEach((dotEl) => {
                    const circle = dotEl.querySelector('.dot-circle');
                    if (!dotEl.classList.contains('dot-connected')) {
                         if (parseInt(dotEl.dataset.dot) === currentDot) {
                            circle.classList.add('dot-circle-next');
                        } else {
                            circle.classList.remove('dot-circle-next');
                        }
                    }
                });
            }

            function handleDotClick(e) {
                const clickedDot = parseInt(e.currentTarget.dataset.dot);

                if (clickedDot === currentDot) {
                    const { x, y } = dotCoordinates[currentDot - 1];
                    const currentPoints = path.getAttribute('points');
                    path.setAttribute('points', `${currentPoints} ${x},${y}`);

                    e.currentTarget.classList.add('dot-connected');
                    e.currentTarget.querySelector('.dot-circle').classList.remove('dot-circle-next');

                    currentDot++;
                    updateUI();

                    if (currentDot > totalDots) {
                        finishGame();
                    }
                } else {
                    mainContainer.classList.add('shake');
                    if (window.navigator.vibrate) {
                        window.navigator.vibrate(200);
                    }
                    setTimeout(() => mainContainer.classList.remove('shake'), 500);
                }
            }
            
            function finishGame() {
                // Connect back to the start
                const { x, y } = dotCoordinates[0];
                const currentPoints = path.getAttribute('points');
                path.setAttribute('points', `${currentPoints} ${x},${y}`);

                completedImage.style.opacity = '1';
                progressEl.textContent = `Complete!`;

                dotsContainer.style.opacity = '0';
                path.style.opacity = '0';
            }

            function addEventListeners() {
                document.querySelectorAll('.dot').forEach(dot => {
                    dot.addEventListener('click', handleDotClick);
                });
            }

            resetBtn.addEventListener('click', initGame);

            initGame();
        });
    </script>

</body>
</html>
