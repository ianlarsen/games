<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot-to-Dot: Knight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style/style.css"> <!-- Shared stylesheet -->
    <style>
        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .dot { cursor: pointer; }
        #dots, #path { transition: opacity 0.5s ease-in-out; }
        .dot-circle { fill: #4f46e5; stroke: white; stroke-width: 4px; }
        .dot-circle-next { fill: #10B981; }
        .dot-label { fill: white; font-size: 16px; font-weight: 600; text-anchor: middle; alignment-baseline: central; pointer-events: none; }
        .dot-connected .dot-circle { fill: #9CA3AF; }
        .dot-connected .dot-label { fill: #E5E7EB; }
        #path { stroke: #4F46E5; stroke-width: 5px; stroke-linecap: round; stroke-linejoin: round; fill: none; }
        .board-wrap { position: relative; width: 100%; aspect-ratio: 1 / 1; }
        #board, #completedImage { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* Standardized shake */
        .game-shake {
            animation: gameShake 0.3s ease-in-out;
        }

        @keyframes gameShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        /* Win Overlay */
        .win-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 1000; opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .win-overlay.show { opacity: 1; pointer-events: auto; }
        .win-message { color: white; font-size: 3rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <main class="w-full max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-4 sm:p-6 md:p-8">
        <header class="flex flex-wrap items-center justify-between gap-4 mb-6 pb-4 border-b">
            <!-- Corrected link to point to dottodot index -->
            <a href="index.html" class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition">&larr; Back to Dot-to-Dot</a>
            <div class="flex items-center gap-4">
                <span id="progress" class="text-lg font-semibold text-gray-600 bg-gray-100 px-4 py-2 rounded-lg">1 / 33</span>
                <button id="resetBtn" class="px-6 py-2 bg-emerald-600 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-700 transition">Reset</button>
            </div>
        </header>

        <!-- Controls -->
        <div id="controls" class="flex flex-wrap items-center justify-center gap-6 mb-6">
            <span class="font-semibold text-lg">Count by:</span>
            <div class="flex gap-4">
                <label class="flex items-center gap-2 cursor-pointer text-lg">
                    <input type="radio" name="increment" value="1" class="form-radio h-5 w-5 text-blue-600" checked>
                    1s
                </label>
                <label class="flex items-center gap-2 cursor-pointer text-lg">
                    <input type="radio" name="increment" value="5" class="form-radio h-5 w-5 text-blue-600">
                    5s
                </label>
                <label class="flex items-center gap-2 cursor-pointer text-lg">
                    <input type="radio" name="increment" value="10" class="form-radio h-5 w-5 text-blue-600">
                    10s
                </label>
            </div>
        </div>

        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center mb-4">Dot-to-Dot: Knight</h1>

        <div class="board-wrap rounded-lg overflow-hidden bg-gray-50 border">
            <img id="completedImage" src="images/knight.png" alt="Completed Knight" style="opacity: 0; transition: opacity 0.5s ease-in-out; object-fit: cover;"/>
            <svg id="board" viewBox="0 0 1000 1000"><polyline id="path" points="" /><g id="dots"></g></svg>
        </div>

        <footer class="text-center mt-6 text-gray-500">Tap the dots in order to reveal the picture!</footer>
    </main>

    <!-- Win Overlay -->
    <div id="win-overlay" class="win-overlay">
        <div class="win-message">You Won!</div>
        <div class="mt-8 flex flex-col sm:flex-row gap-4">
            <button id="play-again-btn" class="px-8 py-4 bg-emerald-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-emerald-700 transition">Play Again</button>
            <!-- Corrected link to point to dottodot index -->
            <a href="index.html" class="px-8 py-4 bg-gray-200 text-gray-800 font-semibold text-lg rounded-lg shadow-sm hover:bg-gray-300 transition text-center">More Games</a>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="flip-sound" src="../sounds/flip.mp3" preload="auto"></audio>
    <audio id="win-sound" src="../sounds/win.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const dotsContainer = document.getElementById('dots');
            const path = document.getElementById('path');
            const progressEl = document.getElementById('progress');
            const resetBtn = document.getElementById('resetBtn');
            const completedImage = document.getElementById('completedImage');
            const mainContainer = document.querySelector('main');
            const winOverlay = document.getElementById('win-overlay');
            const playAgainBtn = document.getElementById('play-again-btn');
            const incrementRadios = document.querySelectorAll('input[name="increment"]');

            // --- Audio Elements ---
            const flipSound = document.getElementById('flip-sound');
            const winSound = document.getElementById('win-sound');
            
            // --- Game Data ---
            const dotCoordinates = [ { x: 81, y: 504 }, { x: 83, y: 415 }, { x: 108, y: 345 }, { x: 168, y: 232 }, { x: 214, y: 150 }, { x: 319, y: 69 }, { x: 382, y: 163 }, { x: 488, y: 224 }, { x: 547, y: 312 }, { x: 514, y: 349 }, { x: 615, y: 393 }, { x: 658, y: 453 }, { x: 750, y: 437 }, { x: 786, y: 527 }, { x: 826, y: 594 }, { x: 773, y: 647 }, { x: 729, y: 692 }, { x: 745, y: 783 }, { x: 757, y: 836 }, { x: 712, y: 914 }, { x: 673, y: 950 }, { x: 582, y: 929 }, { x: 551, y: 876 }, { x: 520, y: 919 }, { x: 464, y: 934 }, { x: 421, y: 931 }, { x: 394, y: 839 }, { x: 326, y: 805 }, { x: 383, y: 664 }, { x: 430, y: 560 }, { x: 302, y: 581 }, { x: 162, y: 587 }, { x: 75, y: 608 } ];
            const totalDots = dotCoordinates.length;

            // --- Game State ---
            let currentDot = 1;
            let currentIncrement = 1;
            let audioUnlocked = false;

            // --- Audio Functions ---
            function unlockAudio() {
                if (audioUnlocked) return;
                flipSound.play().then(() => {
                    flipSound.pause();
                    winSound.play().then(() => winSound.pause()).catch(() => {});
                    audioUnlocked = true;
                }).catch(() => {});
            }

            function playSound(sound) {
                if (sound && audioUnlocked) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.error("Sound play failed:", e));
                }
            }
            
            // --- Haptic Feedback ---
            function triggerHapticFeedback() {
                if (navigator.vibrate) {
                    navigator.vibrate(100); // 100ms vibration
                }
            }

            // --- Game Logic ---
            function initGame() {
                // Get selected increment
                currentIncrement = parseInt(document.querySelector('input[name="increment"]:checked').value);

                winOverlay.classList.remove('show');
                currentDot = 1;
                path.setAttribute('points', '');
                dotsContainer.innerHTML = '';
                completedImage.style.opacity = '0';
                dotsContainer.style.opacity = '1';
                path.style.opacity = '1';
                
                dotCoordinates.forEach((dot, index) => {
                    const dotNumber = index + 1;
                    const label = dotNumber * currentIncrement; // Calculate label
                    const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                    g.classList.add('dot');
                    g.dataset.dot = dotNumber;
                    // Use new label in the text element
                    g.innerHTML = `<circle cx="${dot.x}" cy="${dot.y}" r="15" class="dot-circle"></circle><text x="${dot.x}" y="${dot.y}" class="dot-label">${label}</text>`;
                    dotsContainer.appendChild(g);
                });
                updateUI();
                addEventListeners();
            }

            function updateUI() {
                progressEl.textContent = `${Math.min(currentDot, totalDots)} / ${totalDots}`;
                document.querySelectorAll('.dot').forEach(dotEl => {
                    const circle = dotEl.querySelector('.dot-circle');
                    if (!dotEl.classList.contains('dot-connected')) {
                        circle.classList.toggle('dot-circle-next', parseInt(dotEl.dataset.dot) === currentDot);
                    }
                });
            }

            function handleDotClick(e) {
                if (!audioUnlocked) unlockAudio();
                playSound(flipSound); // Play click sound on any dot click

                const clickedDot = parseInt(e.currentTarget.dataset.dot);
                
                if (clickedDot === currentDot) {
                    // --- CORRECT DOT ---
                    const { x, y } = dotCoordinates[currentDot - 1];
                    path.setAttribute('points', `${path.getAttribute('points')} ${x},${y}`);
                    e.currentTarget.classList.add('dot-connected');
                    e.currentTarget.querySelector('.dot-circle').classList.remove('dot-circle-next');
                    currentDot++;
                    updateUI();
                    if (currentDot > totalDots) finishGame();
                } else {
                    // --- WRONG DOT ---
                    mainContainer.classList.add('game-shake');
                    triggerHapticFeedback();
                    setTimeout(() => mainContainer.classList.remove('game-shake'), 300);
                }
            }
            
            function finishGame() {
                const { x, y } = dotCoordinates[0]; // Connect back to start
                path.setAttribute('points', `${path.getAttribute('points')} ${x},${y}`);
                completedImage.style.opacity = '1';
                progressEl.textContent = `Complete!`;
                dotsContainer.style.opacity = '0';
                path.style.opacity = '0';
                
                playSound(winSound);
                setTimeout(() => winOverlay.classList.add('show'), 500);
            }

            function addEventListeners() {
                dotsContainer.querySelectorAll('.dot').forEach(dot => dot.addEventListener('click', handleDotClick));
            }

            // --- Event Listeners ---
            resetBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', initGame);
            incrementRadios.forEach(radio => {
                radio.addEventListener('change', initGame);
            });
            
            // Initial game setup
            initGame();
        });
    </script>
</body>
</html>
