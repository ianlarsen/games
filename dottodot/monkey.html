<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot-to-Dot: Monkey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        .dot {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        #dots {
            transition: opacity 0.5s ease-in-out;
        }
        .dot-circle {
            fill: #4F46E5; /* Indigo */
            stroke: white;
            stroke-width: 4px;
        }
        .dot-circle-next {
             fill: #10B981; /* Emerald */
        }
        .dot-label {
            fill: white;
            font-size: 16px;
            font-weight: 600;
            text-anchor: middle;
            alignment-baseline: central;
            pointer-events: none; /* Make text non-interactive */
        }
        /* Style for dots that have been connected */
        .dot-connected .dot-circle {
            fill: #9CA3AF; /* gray-400 */
        }
        .dot-connected .dot-label {
            fill: #E5E7EB; /* gray-200 */
        }
        #path {
            stroke: #4F46E5;
            stroke-width: 5px;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            transition: opacity 0.5s ease-in-out;
        }
        .board-wrap {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            aspect-ratio: 1 / 1;
        }
        #board, #completedImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Vibration animation for wrong taps */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <main class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-4 sm:p-6 md:p-8">
        <!-- Header -->
        <header class="flex flex-wrap items-center justify-between gap-4 mb-4 pb-4 border-b">
            <div class="flex items-center gap-4">
                <a href="index.html" class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition">&larr; Back</a>
                <h1 class="text-2xl font-bold text-gray-800">Dot-to-Dot: Monkey</h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="progress" class="text-lg font-semibold text-gray-600 bg-gray-100 px-4 py-2 rounded-lg">1 / 66</span>
                <button id="resetBtn" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition">Reset</button>
            </div>
        </header>

        <!-- Game Board -->
        <div class="board-wrap rounded-lg overflow-hidden bg-gray-50 border">
            <img id="completedImage" src="images/monkey.png" alt="Completed puzzle" style="opacity: 0; transition: opacity 0.5s ease-in-out; object-fit: cover;"/>
            <svg id="board" viewBox="0 0 1000 1000" role="img" aria-label="Dot to dot board">
                <polyline id="path" points="" />
                <g id="dots"></g>
            </svg>
        </div>

        <!-- Hint Footer -->
        <footer class="text-center mt-4 text-gray-500">
            Tap the dots in order to reveal the picture!
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const dotsContainer = document.getElementById('dots');
            const path = document.getElementById('path');
            const progressEl = document.getElementById('progress');
            const resetBtn = document.getElementById('resetBtn');
            const completedImage = document.getElementById('completedImage');
            const mainContainer = document.querySelector('main');

            // --- Your custom Monkey coordinates ---
            const dotCoordinates = [
                { x: 462, y: 490 }, { x: 368, y: 455 }, { x: 346, y: 411 }, { x: 350, y: 325 }, 
                { x: 350, y: 282 }, { x: 416, y: 271 }, { x: 401, y: 300 }, { x: 364, y: 335 }, 
                { x: 396, y: 419 }, { x: 447, y: 447 }, { x: 440, y: 421 }, { x: 437, y: 393 }, 
                { x: 463, y: 401 }, { x: 506, y: 357 }, { x: 574, y: 373 }, { x: 584, y: 409 }, 
                { x: 607, y: 413 }, { x: 623, y: 427 }, { x: 646, y: 431 }, { x: 648, y: 352 }, 
                { x: 617, y: 302 }, { x: 665, y: 276 }, { x: 671, y: 325 }, { x: 698, y: 436 }, 
                { x: 604, y: 500 }, { x: 595, y: 558 }, { x: 602, y: 582 }, { x: 650, y: 606 }, 
                { x: 587, y: 667 }, { x: 582, y: 728 }, { x: 543, y: 726 }, { x: 523, y: 672 }, 
                { x: 567, y: 667 }, { x: 577, y: 634 }, { x: 533, y: 629 }, { x: 470, y: 615 }, 
                { x: 501, y: 657 }, { x: 453, y: 704 }, { x: 453, y: 706 }, { x: 429, y: 701 }, 
                { x: 430, y: 665 }, { x: 407, y: 573 }, { x: 421, y: 545 }, { x: 485, y: 559 }, 
                { x: 493, y: 541 }, { x: 475, y: 498 }, { x: 358, y: 449 }, { x: 343, y: 267 }, 
                { x: 404, y: 267 }, { x: 406, y: 297 }, { x: 383, y: 337 }, { x: 406, y: 424 }, 
                { x: 435, y: 452 }, { x: 432, y: 419 }, { x: 465, y: 396 }, { x: 491, y: 365 }, 
                { x: 544, y: 352 }, { x: 580, y: 393 }, { x: 618, y: 439 }, { x: 660, y: 419 }, 
                { x: 650, y: 340 }, { x: 623, y: 289 }, { x: 676, y: 330 }, { x: 679, y: 396 }, 
                { x: 691, y: 454 }, { x: 609, y: 497 }
            ];

            let currentDot = 1;
            const totalDots = dotCoordinates.length;

            function initGame() {
                currentDot = 1;
                path.setAttribute('points', '');
                dotsContainer.innerHTML = '';
                completedImage.style.opacity = '0';

                dotsContainer.style.display = '';
                path.style.display = '';
                dotsContainer.style.opacity = '1';
                path.style.opacity = '1';
                
                dotCoordinates.forEach((dot, index) => {
                    const dotNumber = index + 1;
                    
                    const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                    g.classList.add('dot');
                    g.dataset.dot = dotNumber;

                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', dot.x);
                    circle.setAttribute('cy', dot.y);
                    circle.setAttribute('r', 15);
                    circle.classList.add('dot-circle');
                    
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', dot.x);
                    text.setAttribute('y', dot.y);
                    text.textContent = dotNumber;
                    text.classList.add('dot-label');

                    g.appendChild(circle);
                    g.appendChild(text);
                    dotsContainer.appendChild(g);
                });

                updateUI();
                addEventListeners();
            }

            function updateUI() {
                progressEl.textContent = `${Math.min(currentDot, totalDots)} / ${totalDots}`;
                
                document.querySelectorAll('.dot').forEach((dotEl) => {
                    const circle = dotEl.querySelector('.dot-circle');
                    if (!dotEl.classList.contains('dot-connected')) {
                         if (parseInt(dotEl.dataset.dot) === currentDot) {
                            circle.classList.add('dot-circle-next');
                        } else {
                            circle.classList.remove('dot-circle-next');
                        }
                    }
                });
            }

            function handleDotClick(e) {
                const clickedDot = parseInt(e.currentTarget.dataset.dot);

                if (clickedDot === currentDot) {
                    const { x, y } = dotCoordinates[currentDot - 1];
                    const currentPoints = path.getAttribute('points');
                    path.setAttribute('points', `${currentPoints} ${x},${y}`);

                    e.currentTarget.classList.add('dot-connected');
                    e.currentTarget.querySelector('.dot-circle').classList.remove('dot-circle-next');

                    currentDot++;
                    updateUI();

                    if (currentDot > totalDots) {
                        finishGame();
                    }
                } else {
                    mainContainer.classList.add('shake');
                    if (window.navigator.vibrate) {
                        window.navigator.vibrate(200);
                    }
                    setTimeout(() => mainContainer.classList.remove('shake'), 500);
                }
            }
            
            function finishGame() {
                // Connect back to the start
                const { x, y } = dotCoordinates[0];
                const currentPoints = path.getAttribute('points');
                path.setAttribute('points', `${currentPoints} ${x},${y}`);

                completedImage.style.opacity = '1';
                progressEl.textContent = `Complete!`;

                dotsContainer.style.opacity = '0';
                path.style.opacity = '0';
            }

            function addEventListeners() {
                document.querySelectorAll('.dot').forEach(dot => {
                    dot.addEventListener('click', handleDotClick);
                });
            }

            resetBtn.addEventListener('click', initGame);

            initGame();
        });
    </script>

</body>
</html>
