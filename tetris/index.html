<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris Pro</title>
    <style>
        body { 
            background: #1a1a2e; 
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
        }
        .game-container { display: flex; gap: 20px; align-items: flex-start; }
        canvas { border: 4px solid #4e4e6a; background-color: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .stats-container { display: flex; flex-direction: column; gap: 20px; min-width: 150px; }
        .stat-box { background: #16213e; padding: 15px; border: 2px solid #4e4e6a; border-radius: 8px; text-align: center; }
        .label { font-size: 0.8em; text-transform: uppercase; color: #00d2ff; margin-bottom: 5px; }
        .value { font-size: 1.5em; font-weight: bold; }
    </style>
</head>
<body>

<div class="game-container">
    <canvas id="tetris" width="240" height="400"></canvas>
    
    <div class="stats-container">
        <div class="stat-box">
            <div class="label">Score</div>
            <div id="score" class="value">0</div>
        </div>
        <div class="stat-box">
            <div class="label">Lines</div>
            <div id="lines" class="value">0</div>
        </div>
        <div class="stat-box">
            <div class="label">Controls</div>
            <div style="font-size: 0.7em; text-align: left; margin-top: 10px;">
                Arrows: Move / Drop<br>
                Q / W: Rotate<br>
                Space: Hard Drop
            </div>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
context.scale(20, 20);

// --- Game Logic ---

function createPiece(type) {
    if (type === 'I') return [
        [0, 1, 0, 0],
        [0, 1, 0, 0],
        [0, 1, 0, 0],
        [0, 1, 0, 0],
    ];
    if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
    if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
    if (type === 'O') return [[4, 4], [4, 4]];
    if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
    if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
    if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
}

const colors = [
    null, '#00f0f0', '#f0a000', '#0000f0', 
    '#f0f000', '#f00000', '#00f000', '#a000f0'
];

function createMatrix(w, h) {
    const matrix = [];
    while (h--) matrix.push(new Array(w).fill(0));
    return matrix;
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
        });
    });
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) matrix.forEach(row => row.reverse());
    else matrix.reverse();
}

function arenaSweep() {
    let rowCount = 1;
    let linesClearedThisTurn = 0; // Track how many lines were just cleared

    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        
        player.score += rowCount * 100;
        player.lines += 1;
        linesClearedThisTurn++; // Increment for every line removed
        rowCount *= 2;
    }

    // Update speed AFTER the loop finishes
    if (linesClearedThisTurn > 0) {
        // Option A: Smooth Progression (Every clear makes it slightly faster)
        // dropInterval = 1000 * Math.pow(0.9, Math.floor(player.lines / 10));

        // Option B: Your original logic, but fixed to be more aggressive
        dropInterval = Math.max(100, 1000 - (Math.floor(player.lines / 5) * 100));
        
        updateScore();
    }
}
// --- Drawing ---

function draw() {
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);
    
    drawMatrix(arena, {x: 0, y: 0});
    drawGhost();
    drawMatrix(player.matrix, player.pos);
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = colors[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
                // Add a small border to each block for "grid" look
                context.strokeStyle = '#000';
                context.lineWidth = 0.05;
                context.strokeRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

function drawGhost() {
    const ghost = {
        pos: {x: player.pos.x, y: player.pos.y},
        matrix: player.matrix
    };
    while (!collide(arena, ghost)) {
        ghost.pos.y++;
    }
    ghost.pos.y--;
    
    context.globalAlpha = 0.2; // Transparency for ghost
    drawMatrix(ghost.matrix, ghost.pos);
    context.globalAlpha = 1.0;
}

// --- Player Actions ---

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
    }
    dropCounter = 0;
}

function playerHardDrop() {
    while (!collide(arena, player)) {
        player.pos.y++;
    }
    player.pos.y--;
    merge(arena, player);
    playerReset();
    arenaSweep();
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) player.pos.x -= dir;
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

function playerReset() {
    const pieces = 'ILJOTSZ';
    player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    
    if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.lines = 0;
        dropInterval = 1000;
        updateScore();
    }
}

function updateScore() {
    document.getElementById('score').innerText = player.score;
    document.getElementById('lines').innerText = player.lines;
}

// --- Initialization ---

const arena = createMatrix(12, 20);
const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
    lines: 0,
};

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    if (dropCounter > dropInterval) playerDrop();
    draw();
    requestAnimationFrame(update);
}

document.addEventListener('keydown', event => {
    if (event.keyCode === 37) playerMove(-1);        // Left
    else if (event.keyCode === 39) playerMove(1);    // Right
    else if (event.keyCode === 40) playerDrop();     // Down
    else if (event.keyCode === 81) playerRotate(-1); // Q
    else if (event.keyCode === 87) playerRotate(1);  // W
    else if (event.keyCode === 32) playerHardDrop(); // Space
});

playerReset();
updateScore();
update();
</script>
</body>
</html>
