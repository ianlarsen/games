<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .card {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
        }
        .card-front {
            background-color: #60a5fa;
        }
        .card-back {
            background-color: #f3f4f6;
            transform: rotateY(180deg);
            font-size: clamp(2rem, 10vw, 4rem);
        }
        .card.matched .card-inner {
            transform: rotateY(180deg);
        }
        
        /* Win Overlay and Confetti */
        .win-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .win-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .win-message {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .confetti-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1001;
        }
        .confetti {
            position: absolute; width: 10px; height: 10px;
            background-color: #f00; opacity: 0.8;
            animation: fall 5s linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <main class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-4 sm:p-6 md:p-8">
        <!-- Header -->
        <header class="flex flex-wrap items-center justify-between gap-4 mb-6 pb-4 border-b">
            <a href="../index.html" class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-sm hover:bg-gray-300 transition">&larr; Back to All Games</a>
            <div class="flex items-center gap-4">
                <h2 class="text-xl font-bold">Moves: <span id="moves-count">0</span></h2>
            </div>
        </header>

        <!-- Controls -->
        <div id="controls" class="flex flex-wrap items-center justify-center gap-4 mb-6">
            <label for="difficulty" class="font-semibold text-lg">Difficulty:</label>
            <select id="difficulty" class="p-2 border-2 border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="4">Very Easy (4 pairs)</option>
                <option value="6" selected>Easy (6 pairs)</option>
                <option value="8">Medium (8 pairs)</option>
                <option value="10">Hard (10 pairs)</option>
            </select>
            <button id="start-btn" class="px-8 py-3 bg-emerald-600 text-white font-bold text-lg rounded-lg shadow-md hover:bg-emerald-700 transition">Start</button>
        </div>
        
        <!-- Game Board -->
        <div id="game-board" class="grid grid-cols-4 gap-4">
            <!-- Cards will be generated here -->
        </div>
    </main>

    <!-- Win Overlay -->
    <div id="win-overlay" class="win-overlay">
        <div class="win-message">You Won!</div>
    </div>
    <div id="confetti-container" class="confetti-container"></div>

    <!-- Audio Elements -->
    <audio id="flip-sound" src="sounds/flip.mp3" preload="auto"></audio>
    <audio id="match-sound" src="sounds/match.mp3" preload="auto"></audio>
    <audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameBoard = document.getElementById('game-board');
            const difficultySelect = document.getElementById('difficulty');
            const startBtn = document.getElementById('start-btn');
            const movesCountSpan = document.getElementById('moves-count');
            const winOverlay = document.getElementById('win-overlay');
            const confettiContainer = document.getElementById('confetti-container');

            // Sound elements
            const flipSound = document.getElementById('flip-sound');
            const matchSound = document.getElementById('match-sound');
            const winSound = document.getElementById('win-sound');

            const emojis = ['😀', '😂', '😍', '🤔', '😎', '😢', '🤯', '🥳', '😴', '😇'];
            let firstCard = null;
            let secondCard = null;
            let lockBoard = false;
            let moves = 0;
            let pairsToMatch = 0;
            let matchedPairs = 0;

            function playSound(sound) {
                if (sound) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.log("Sound play failed:", e));
                }
            }

            function createBoard() {
                gameBoard.innerHTML = '';
                winOverlay.classList.remove('show');
                confettiContainer.innerHTML = '';
                moves = 0;
                matchedPairs = 0;
                movesCountSpan.textContent = moves;
                
                pairsToMatch = parseInt(difficultySelect.value);
                const gameEmojis = emojis.slice(0, pairsToMatch);
                const cardsArray = [...gameEmojis, ...gameEmojis];
                
                if (pairsToMatch === 10) {
                    gameBoard.className = 'grid grid-cols-5 gap-2 sm:gap-4';
                } else {
                    gameBoard.className = 'grid grid-cols-4 gap-4';
                }

                shuffle(cardsArray);

                cardsArray.forEach(emoji => {
                    const card = document.createElement('div');
                    card.classList.add('card', 'aspect-square');
                    card.dataset.emoji = emoji;

                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front"></div>
                            <div class="card-back">${emoji}</div>
                        </div>
                    `;
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }

            function shuffle(array) {
                array.sort(() => Math.random() - 0.5);
            }

            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;

                this.classList.add('flipped');
                playSound(flipSound);

                if (!firstCard) {
                    firstCard = this;
                    return;
                }

                secondCard = this;
                lockBoard = true;
                moves++;
                movesCountSpan.textContent = moves;

                checkForMatch();
            }

            function checkForMatch() {
                const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                playSound(matchSound);

                matchedPairs++;
                if (matchedPairs === pairsToMatch) {
                    setTimeout(winGame, 500);
                }

                resetBoard();
            }

            function unflipCards() {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1000);
            }

            function resetBoard() {
                [firstCard, secondCard, lockBoard] = [null, null, false];
            }

            function winGame() {
                playSound(winSound);
                triggerConfetti();
                winOverlay.classList.add('show');
            }
            
            function triggerConfetti() {
                confettiContainer.innerHTML = '';
                const colors = ['#ff5733', '#33ff57', '#3357ff', '#ff33a1', '#a133ff', '#33fff6'];
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = `${Math.random() * -50}vh`;
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    confettiContainer.appendChild(confetti);
                }
            }
            
            startBtn.addEventListener('click', createBoard);
            createBoard(); // Initial board creation
        });
    </script>
</body>
</html>
