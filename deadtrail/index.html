<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dead Trail - Episode 1 Storyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dead Trail - Episode 1 Storyboard</h1>
    <div id="controls">
      <button id="prev-btn">⟵ Previous</button>
      <span id="scene-title">Loading...</span>
      <button id="next-btn">Next ⟶</button>
    </div>
  </header>

  <main>
    <canvas id="stage" width="1280" height="720"></canvas>
    <p id="caption"></p>
  </main>

  <footer>
    <small>
      ← / → to navigate • F to flip selected layer • +/- to scale • M toggles talk mouth • TAB to select layer
    </small>
  </footer>

  <div id="error-display"></div>

  <script src="main.js"></script>
</body>
</html>
