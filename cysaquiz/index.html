<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CySA+ Quiz Generator</title>
    <!--
      Simple quiz application for CompTIA CySA+ preparation.  
      All questions are loaded from a JSON file generated from the supplied
      PDF.  Questions are served randomly from the pool of un‑mastered
      questions.  Mastery state is persisted via localStorage so your
      progress carries across page reloads.
    -->
    <!-- Import a modern sans‑serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>CySA+ Practice Quiz</h1>
    </header>
    <main id="app">
      <!-- The application UI will be injected here by app.js -->
    </main>
    <footer>
      <p>
        Hosted on GitHub Pages. All questions and answers are based on the
        CompTIA CySA+ CS0‑003 exam objectives. This site is for personal
        study purposes only.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
