<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Tap Game</title>
    <style>
        :root {
            --bg: #f4f7fc; --panel: #ffffff; --card: #ffffff; --ink: #2d3748; --muted: #718096;
            --focus: #63b3ed; --accent: #3182ce; --success: #48bb78; --radius: 20px; --gap: 1.2rem; --max: 960px;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--ink);
            display: grid;
            place-items: center;
            padding: var(--gap);
        }
        .back-button {
            position: absolute;
            top: var(--gap);
            left: var(--gap);
            background: var(--panel);
            color: var(--ink);
            border: 2px solid #e2e8f0;
            border-radius: 999px;
            padding: .45rem .8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all .15s ease;
        }
        .back-button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        main {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }
        .game-canvas-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            margin-block: 1rem;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background: var(--panel);
            border-radius: var(--radius);
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0,0,0,.1);
        }
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }
        .overlay.hidden { display: none; }
        .overlay h2 { font-size: clamp(1.8rem, 5vw, 2.5rem); margin: 0 0 .5rem; }
        .overlay p { font-size: clamp(1rem, 3vw, 1.2rem); margin: 0 0 1.5rem; opacity: .9; }
        .overlay .final-score { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: bold; margin-bottom: 1.5rem; }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 999px;
            padding: .8rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transform: scale(1);
            transition: transform .15s ease, background-color .15s ease;
        }
        .btn:hover { transform: scale(1.05); }
        .btn-success { background: var(--success); }
        
        .status-card {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: 0 6px 16px rgba(0,0,0,.1);
        }
        .status-card p { margin: 0; }
        .status-card .label { color: var(--muted); font-weight: 600; }
        .status-card .value { font-size: 2rem; font-weight: bold; color: var(--accent); }
        .example-shape {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
        .slider-container {
            width: 80%;
            max-width: 300px;
            margin-top: 1rem;
        }
        .slider-container label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 600;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-button">&larr; All Games</a>

    <main>
        <h1>Star Tap</h1>
        <div class="game-canvas-container">
            <canvas id="gameCanvas"></canvas>
            
            <!-- Start Screen -->
            <div id="startScreen" class="overlay">
                <h2>Shape Challenge</h2>
                 <svg class="example-shape" viewBox="0 0 100 100">
                    <polygon points="50,5 61,40 98,40 68,62 79,96 50,75 21,96 32,62 2,40 39,40" style="fill:none;stroke:white;stroke-width:4" />
                </svg>
                <p>How many stars can you find?</p>
                <div class="slider-container">
                    <label for="sizeSlider">Shape Size</label>
                    <input type="range" id="sizeSlider" min="30" max="100" value="65">
                </div>
                <button id="startButton" class="btn">Start Game</button>
            </div>

            <!-- Win Screen -->
            <div id="winScreen" class="overlay hidden">
                <canvas id="confettiCanvas" style="position: absolute; inset: 0; width: 100%; height: 100%;"></canvas>
                <h2 style="z-index: 1;">You Win!</h2>
                <p style="z-index: 1;">Great job finding all the stars.</p>
                <button id="restartButton" class="btn btn-success" style="z-index: 1;">Play Again</button>
            </div>
        </div>

        <div class="status-card">
            <p class="label">Stars Found</p>
            <p id="foundCounter" class="value">0 / 0</p>
        </div>
    </main>
    
    <audio id="flipSound" src="../sounds/flip.mp3" preload="auto"></audio>
    <audio id="winSound" src="../sounds/win.mp3" preload="auto"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const startScreen = document.getElementById('startScreen');
        const winScreen = document.getElementById('winScreen');
        const foundCounterElement = document.getElementById('foundCounter');
        const confettiCanvas = document.getElementById('confettiCanvas');
        const confettiCtx = confettiCanvas.getContext('2d');
        const sizeSlider = document.getElementById('sizeSlider');
        const mainEl = document.querySelector('main');

        const flipSound = document.getElementById('flipSound');
        const winSound = document.getElementById('winSound');

        let shapes = [], totalStars = 0, foundStars = 0;
        let animationFrameId, confettiAnimationId, isGameActive = false;
        let confettiParticles = [];
        let shapeBaseSize = 65;

        // --- Sound Control ---
        const playSound = (sound) => {
            try {
                sound.currentTime = 0;
                sound.play();
            } catch (e) {
                console.error("Could not play sound", e);
            }
        };
        
        // --- Shape Generation ---
        function createPolygon(sides, size, centerX, centerY, rotation) {
            const points = [];
            const angleStep = (Math.PI * 2) / sides;
            for (let i = 0; i < sides; i++) {
                const angle = i * angleStep + rotation;
                points.push({ x: centerX + Math.cos(angle) * size, y: centerY + Math.sin(angle) * size });
            }
            return points;
        }
        
        function createStar(size, centerX, centerY, rotation, numPoints = 5) {
            const points = [];
            const outerRadius = size;
            const innerRadius = size / 2.5;
            const angleStep = Math.PI / numPoints;
            for (let i = 0; i < 2 * numPoints; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = i * angleStep + rotation - (Math.PI / 2);
                points.push({ x: centerX + Math.cos(angle) * radius, y: centerY + Math.sin(angle) * radius });
            }
            return points;
        }

        function generateShapes() {
            shapes = [];
            totalStars = 0;
            const nonStars = [];
            const stars = [];
            const numShapes = Math.floor(Math.random() * 5) + 20;

            for (let i = 0; i < numShapes; i++) {
                const size = (Math.random() * (shapeBaseSize * 0.5) + (shapeBaseSize * 0.5)) * (canvas.width / 1000);
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const rotation = Math.random() * Math.PI * 2;
                const shapeTypeRand = Math.random();
                let shapeData;
                const shapeInfo = { found: false, color: `hsl(${Math.random() * 360}, 80%, 60%)` };

                if (shapeTypeRand < 0.5) {
                    shapeData = { type: 'star', points: createStar(size, x, y, rotation) };
                    totalStars++;
                    stars.push({ ...shapeData, ...shapeInfo });
                } else if (shapeTypeRand < 0.75) {
                    shapeData = { type: 'triangle', points: createPolygon(3, size, x, y, rotation) };
                    nonStars.push({ ...shapeData, ...shapeInfo });
                } else {
                    shapeData = { type: 'square', points: createPolygon(4, size, x, y, rotation) };
                    nonStars.push({ ...shapeData, ...shapeInfo });
                }
            }
            shapes = nonStars.concat(stars);
        }

        // --- Drawing ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach(shape => {
                ctx.beginPath();
                ctx.moveTo(shape.points[0].x, shape.points[0].y);
                for (let i = 1; i < shape.points.length; i++) {
                    ctx.lineTo(shape.points[i].x, shape.points[i].y);
                }
                ctx.closePath();
                
                if (shape.found) {
                    ctx.fillStyle = shape.color;
                    ctx.fill();
                } else {
                    ctx.lineWidth = Math.max(2, canvas.width / 200);
                    ctx.strokeStyle = '#333';
                    ctx.stroke();
                }
            });
        }
        
        // --- Game Logic ---
        function pointInPolygon(point, vs) {
            let x = point.x, y = point.y, inside = false;
            for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
                let xi = vs[i].x, yi = vs[i].y;
                let xj = vs[j].x, yj = vs[j].y;
                let intersect = ((yi > y) != (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }

        function handleCanvasClick(event) {
            if (!isGameActive) return;
            event.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width, scaleY = canvas.height / rect.height;
            const clientX = event.changedTouches ? event.changedTouches[0].clientX : event.clientX;
            const clientY = event.changedTouches ? event.changedTouches[0].clientY : event.clientY;
            const clickPos = { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };

            let correctClick = false;
            for (let i = shapes.length - 1; i >= 0; i--) {
                const shape = shapes[i];
                if (!shape.found && pointInPolygon(clickPos, shape.points)) {
                    if (shape.type === 'star') {
                        shape.found = true;
                        foundStars++;
                        updateFoundCounter();
                        playSound(flipSound);
                        correctClick = true;
                        if (foundStars === totalStars) endGame();
                    }
                    break;
                }
            }
            if (!correctClick) {
                 mainEl.classList.add('shake');
                 if (navigator.vibrate) navigator.vibrate(200);
                 setTimeout(() => mainEl.classList.remove('shake'), 820);
            }
        }
        
        function updateFoundCounter() {
            foundCounterElement.textContent = `${foundStars} / ${totalStars}`;
        }

        function gameLoop() {
            if (!isGameActive) return;
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            isGameActive = true;
            foundStars = 0;
            confettiParticles = [];
            cancelAnimationFrame(confettiAnimationId);
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            shapeBaseSize = parseInt(sizeSlider.value, 10);
            
            generateShapes();
            updateFoundCounter();
            
            startScreen.classList.add('hidden');
            winScreen.classList.add('hidden');
            
            cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        function endGame() {
            isGameActive = false;
            playSound(winSound);
            winScreen.classList.remove('hidden');
            cancelAnimationFrame(animationFrameId);
            createConfetti();
            animateConfetti();
        }

        // --- Celebration ---
        function createConfetti() {
            const particleCount = 200;
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
            for (let i = 0; i < particleCount; i++) {
                confettiParticles.push({
                    x: Math.random() * confettiCanvas.width,
                    y: -Math.random() * confettiCanvas.height,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: Math.random() * 3 + 1, // Slower speed
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 5
                });
            }
        }

        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiParticles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.rotation += p.rotationSpeed;
                p.speedY += 0.05; // Slower gravity

                confettiCtx.save();
                confettiCtx.translate(p.x + p.w / 2, p.y + p.h / 2);
                confettiCtx.rotate(p.rotation * Math.PI / 180);
                confettiCtx.fillStyle = p.color;
                confettiCtx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                confettiCtx.restore();

                if (p.y > confettiCanvas.height) {
                    p.y = -p.h;
                    p.x = Math.random() * confettiCanvas.width;
                }
                 if (p.x > confettiCanvas.width + p.w || p.x < -p.w) {
                    p.x = Math.random() * confettiCanvas.width;
                    p.y = -p.h;
                 }
            });
            confettiAnimationId = requestAnimationFrame(animateConfetti);
        }

        // --- Init & Listeners ---
        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth, container.clientHeight);
            const dpr = window.devicePixelRatio || 1;
            canvas.width = size * dpr;
            canvas.height = size * dpr;
            confettiCanvas.width = size * dpr;
            confettiCanvas.height = size * dpr;
            ctx.scale(dpr, dpr);
            confettiCtx.scale(dpr,dpr);
            canvas.style.width = `${size}px`;
            canvas.style.height = `${size}px`;
            confettiCanvas.style.width = `${size}px`;
            confettiCanvas.style.height = `${size}px`;
            
            if (!isGameActive) {
                generateShapes();
                draw();
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('touchstart', handleCanvasClick, { passive: false });
        });
    </script>
</body>
</html>
