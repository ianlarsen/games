<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Games Collection</title>
    <!-- Shared Stylesheet -->
    <link rel="stylesheet" href="../style/style.css">
    <style>
        /* 1. The Core Design System */
        :root {
            --bg: #f4f7fc; 
            --panel: #ffffff; 
            --card: #ffffff; 
            --ink: #2d3748; 
            --muted: #718096;
            --focus: #63b3ed; 
            --accent: #3182ce; 
            --radius: 20px; 
            --gap: 1.2rem; 
            --max: 960px;
        }

        /* 2. Basic Body & Layout Styling */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--ink);
            padding: 1rem;
        }
        main {
            margin-inline: auto;
            width: min(100%, var(--max));
            text-align: center;
        }
        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            color: var(--accent);
            margin-bottom: 2rem;
            margin-top: 1rem; /* Added margin for spacing below the back button */
        }

        /* NEW: Header for the back button */
        header {
            width: min(100%, var(--max));
            margin-inline: auto;
            margin-bottom: 1rem;
        }
        
        /* NEW: Back Button Styling */
        .back-button {
            display: inline-block;
            background: var(--panel);
            color: var(--ink);
            font-weight: 600;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0, .07);
            transition: transform .12s ease, box-shadow .12s ease;
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0, .1);
        }

        /* 3. The Reusable Component Grid */
        .grid {
            display: grid;
            gap: var(--gap);
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        /* 4. The "Tile" component for links */
        .tile {
            background: var(--card);
            border: 3px solid transparent;
            border-radius: var(--radius);
            text-decoration: none;
            color: inherit;
            display: grid;
            place-items: center;
            gap: .5rem;
            padding: clamp(16px, 4vw, 28px);
            min-height: 200px;
            transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
            box-shadow: 0 6px 16px rgba(0, 0, 0, .1);
        }

        /* 5. The interactive hover and focus states */
        .tile:hover, .tile:focus-visible {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 24px rgba(0, 0, 0, .15);
            outline: none;
        }
        .tile:focus-visible {
            box-shadow: 0 0 0 4px var(--focus), 0 10px 24px rgba(0, 0, 0, .15);
        }
        
        /* Styling for the content inside the tiles */
        .tile-icon {
            width: clamp(3.5rem, 10vw, 4.5rem);
            height: auto;
        }
        .tile-label {
            font-size: clamp(1.1rem, 3.6vw, 1.6rem);
            font-weight: 700;
        }
        
    </style>
</head>
<body>
    
    <header>
        <a href="../index.html" class="back-button">
            &larr; Back to All Games
        </a>
    </header>

    <main>
        <h1>Shape Games</h1>

        <div class="grid">
            <a href="triangle.html" class="tile">
                <svg class="tile-icon" style="color: #ef4444;" viewBox="0 0 100 100" fill="currentColor" aria-hidden="true">
                    <polygon points="50,10 90,90 10,90" />
                </svg>
                <div class="tile-label">Triangle Tap</div>
            </a>
            <a href="square.html" class="tile">
                <svg class="tile-icon" style="color: #3b82f6;" viewBox="0 0 100 100" fill="currentColor" aria-hidden="true">
                    <rect x="10" y="10" width="80" height="80" />
                </svg>
                <div class="tile-label">Square Tap</div>
            </a>
            <a href="trapezoid.html" class="tile">
                <svg class="tile-icon" style="color: #22c55e;" viewBox="0 0 100 100" fill="currentColor" aria-hidden="true">
                    <polygon points="20,80 80,80 95,20 5,20" />
                </svg>
                <div class="tile-label">Trapezoid Tap</div>
            </a>
            <a href="star.html" class="tile">
                <svg class="tile-icon" style="color: #eab308;" viewBox="0 0 100 100" fill="currentColor" aria-hidden="true">
                    <polygon points="50,5 61,40 98,40 68,62 79,96 50,75 21,96 32,62 2,40 39,40" />
                </svg>
                <div class="tile-label">Star Tap</div>
            </a>
        </div>
    </main>

</body>
</html>
