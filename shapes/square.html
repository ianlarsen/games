<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Tap Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }
        .game-canvas {
            cursor: pointer;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .start-screen, .win-screen {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center h-screen overflow-hidden">

    <div id="game-container" class="relative w-full h-full max-w-2xl max-h-[95vh] sm:max-h-[800px] p-4 flex flex-col items-center">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-4 text-indigo-600 dark:text-indigo-400">Square Tap</h1>

        <div class="relative w-full aspect-square">
            <canvas id="gameCanvas" class="game-canvas bg-white dark:bg-gray-800 w-full h-full"></canvas>
            
            <!-- Start Screen -->
            <div id="startScreen" class="absolute inset-0 flex flex-col items-center justify-center rounded-xl start-screen">
                <h2 class="text-3xl font-bold text-white mb-2">Form Constancy Challenge</h2>
                <p class="text-lg text-gray-200 mb-6 px-4 text-center">How many squares can you find?</p>
                <button id="startButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg transform hover:scale-105 transition-transform">
                    Start Game
                </button>
            </div>

            <!-- Win Screen -->
            <div id="winScreen" class="absolute inset-0 flex-col items-center justify-center rounded-xl win-screen hidden">
                <canvas id="confettiCanvas" class="absolute inset-0 w-full h-full rounded-xl"></canvas>
                <h2 class="text-4xl font-bold text-green-400 mb-2 z-10">You Win!</h2>
                <p class="text-xl text-gray-200 mb-4 z-10">You found all the squares in:</p>
                <p id="finalTime" class="text-5xl font-bold text-white mb-6 z-10">0.00s</p>
                <button id="restartButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg transform hover:scale-105 transition-transform z-10">
                    Play Again
                </button>
            </div>
        </div>

        <div class="status-card w-full mt-4 p-3 flex justify-around text-center">
            <div>
                <p class="text-sm font-semibold text-gray-500 dark:text-gray-400">Time</p>
                <p id="timer" class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">0.00</p>
            </div>
            <div>
                <p class="text-sm font-semibold text-gray-500 dark:text-gray-400">Found</p>
                <p id="foundCounter" class="text-2xl font-bold text-green-500">0 / 0</p>
            </div>
        </div>

    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const startScreen = document.getElementById('startScreen');
        const winScreen = document.getElementById('winScreen');
        const timerElement = document.getElementById('timer');
        const foundCounterElement = document.getElementById('foundCounter');
        const finalTimeElement = document.getElementById('finalTime');
        const confettiCanvas = document.getElementById('confettiCanvas');
        const confettiCtx = confettiCanvas.getContext('2d');

        let shapes = [];
        let totalSquares = 0;
        let foundSquares = 0;
        let timerInterval;
        let startTime;
        let animationFrameId;
        let confettiAnimationId;
        let isGameActive = false;
        let confettiParticles = [];

        // --- Shape Generation ---
        function createPolygon(sides, size, centerX, centerY, rotation) {
            const points = [];
            const angleStep = (Math.PI * 2) / sides;
            for (let i = 0; i < sides; i++) {
                const angle = i * angleStep + rotation;
                points.push({
                    x: centerX + Math.cos(angle) * size,
                    y: centerY + Math.sin(angle) * size,
                });
            }
            return points;
        }
        
        function createRhombus(size, centerX, centerY, rotation) {
             const points = [];
             const angleStep = Math.PI / 2;
             for (let i = 0; i < 4; i++) {
                const angle = i * angleStep + rotation;
                const currentSize = (i % 2 === 0) ? size * 1.5 : size * 0.8;
                points.push({
                    x: centerX + Math.cos(angle) * currentSize,
                    y: centerY + Math.sin(angle) * currentSize,
                });
            }
            return points;
        }

        function generateShapes() {
            shapes = [];
            totalSquares = 0;
            const nonSquares = [];
            const squares = [];
            const numShapes = Math.floor(Math.random() * 5) + 20; // 20-24 shapes

            for (let i = 0; i < numShapes; i++) {
                const size = Math.random() * (canvas.width * 0.15) + (canvas.width * 0.05);
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const rotation = Math.random() * Math.PI * 2;
                const shapeTypeRand = Math.random();
                let shapeData;
                const shapeInfo = {
                    found: false,
                    color: `hsl(${Math.random() * 360}, 80%, 60%)`
                };

                if (shapeTypeRand < 0.5) { // 50% chance of square
                    shapeData = { type: 'square', points: createPolygon(4, size, x, y, rotation) };
                    totalSquares++;
                    squares.push({ ...shapeData, ...shapeInfo });
                } else if (shapeTypeRand < 0.85) { // 35% chance of triangle
                    shapeData = { type: 'triangle', points: createPolygon(3, size, x, y, rotation) };
                    nonSquares.push({ ...shapeData, ...shapeInfo });
                } else { // 15% chance of rhombus
                     shapeData = { type: 'rhombus', points: createRhombus(size, x, y, rotation) };
                     nonSquares.push({ ...shapeData, ...shapeInfo });
                }
            }
            // Squares are added last to ensure they are rendered on top and are always clickable
            shapes = nonSquares.concat(squares);
        }

        // --- Drawing ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach(shape => {
                ctx.beginPath();
                ctx.moveTo(shape.points[0].x, shape.points[0].y);
                for (let i = 1; i < shape.points.length; i++) {
                    ctx.lineTo(shape.points[i].x, shape.points[i].y);
                }
                ctx.closePath();
                
                if (shape.found) {
                    ctx.fillStyle = shape.color;
                    ctx.fill();
                } else {
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#333';
                    if (document.body.classList.contains('dark')) {
                        ctx.strokeStyle = '#EEE';
                    }
                    ctx.stroke();
                }
            });
        }
        
        // --- Game Logic ---
        function updateTimer() {
            const currentTime = new Date();
            const elapsedTime = ((currentTime - startTime) / 1000).toFixed(2);
            timerElement.textContent = elapsedTime;
        }
        
        function pointInPolygon(point, vs) {
            let x = point.x, y = point.y;
            let inside = false;
            for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
                let xi = vs[i].x, yi = vs[i].y;
                let xj = vs[j].x, yj = vs[j].y;
                let intersect = ((yi > y) != (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }

        function handleCanvasClick(event) {
            if (!isGameActive) return;

            event.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const clientX = event.changedTouches ? event.changedTouches[0].clientX : event.clientX;
            const clientY = event.changedTouches ? event.changedTouches[0].clientY : event.clientY;

            const clickPos = {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };

            // Iterate backwards to check topmost shapes first
            for (let i = shapes.length - 1; i >= 0; i--) {
                const shape = shapes[i];
                if (!shape.found && pointInPolygon(clickPos, shape.points)) {
                    if (shape.type === 'square') {
                        shape.found = true;
                        foundSquares++;
                        updateFoundCounter();
                        if (foundSquares === totalSquares) {
                            endGame();
                        }
                    } else {
                        // Penalty for wrong click? For now, nothing.
                    }
                    break; // Stop after finding the first shape
                }
            }
        }
        
        function updateFoundCounter() {
            foundCounterElement.textContent = `${foundSquares} / ${totalSquares}`;
        }

        function gameLoop() {
            if (!isGameActive) return;
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            isGameActive = true;
            foundSquares = 0;
            confettiParticles = [];
            cancelAnimationFrame(confettiAnimationId);
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            
            generateShapes();
            updateFoundCounter();
            
            startScreen.classList.add('hidden');
            winScreen.classList.add('hidden');

            startTime = new Date();
            timerInterval = setInterval(updateTimer, 100);
            
            cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        function endGame() {
            isGameActive = false;
            clearInterval(timerInterval);
            finalTimeElement.textContent = timerElement.textContent + 's';
            winScreen.classList.remove('hidden');
            cancelAnimationFrame(animationFrameId);
            createConfetti();
            animateConfetti();
        }

        // --- Celebration ---
        function createConfetti() {
            const particleCount = 200;
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
            for (let i = 0; i < particleCount; i++) {
                confettiParticles.push({
                    x: Math.random() * confettiCanvas.width,
                    y: -Math.random() * confettiCanvas.height, // Start above the screen
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: (Math.random() - 0.5) * 10,
                    speedY: Math.random() * 5 + 2,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10
                });
            }
        }

        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

            // Redraw found shapes on confetti canvas so confetti is behind them
            shapes.forEach(shape => {
                if(shape.found){
                    confettiCtx.beginPath();
                    confettiCtx.moveTo(shape.points[0].x, shape.points[0].y);
                    for (let i = 1; i < shape.points.length; i++) {
                        confettiCtx.lineTo(shape.points[i].x, shape.points[i].y);
                    }
                    confettiCtx.closePath();
                    confettiCtx.fillStyle = shape.color;
                    confettiCtx.fill();
                }
            });


            confettiParticles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.rotation += p.rotationSpeed;

                // Simple gravity
                p.speedY += 0.1; 

                confettiCtx.save();
                confettiCtx.translate(p.x + p.w / 2, p.y + p.h / 2);
                confettiCtx.rotate(p.rotation * Math.PI / 180);
                confettiCtx.fillStyle = p.color;
                confettiCtx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                confettiCtx.restore();

                // Reset particle when it goes off screen
                if (p.y > confettiCanvas.height) {
                    p.y = -p.h;
                    p.x = Math.random() * confettiCanvas.width;
                    p.speedX = (Math.random() - 0.5) * 10;
                }
                 if (p.x > confettiCanvas.width + p.w || p.x < -p.w) {
                    p.x = Math.random() * confettiCanvas.width;
                    p.y = -p.h;
                 }
            });

            confettiAnimationId = requestAnimationFrame(animateConfetti);
        }


        // --- Initialization and Event Listeners ---
        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size;
            canvas.height = size;
            confettiCanvas.width = size;
            confettiCanvas.height = size;
            // Regenerate shapes on resize if game hasn't started
            if (!isGameActive && totalSquares > 0) {
                 draw();
            } else if(!isGameActive) {
                generateShapes();
                draw();
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);

            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('touchstart', handleCanvasClick, { passive: false });
        });
    </script>
</body>
</html>
