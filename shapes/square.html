<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Tap Game</title>
    <!-- Shared Stylesheet -->
    <link rel="stylesheet" href="../style/style.css">
    <style>
        :root {
            --bg: #f4f7fc; --panel: #ffffff; --card: #ffffff; --ink: #2d3748; --muted: #718096;
            --focus: #63b3ed; --accent: #3182ce; --success: #48bb78; --radius: 20px; --gap: 1.2rem; --max: 960px;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--ink);
            display: grid;
            place-items: center;
            padding: var(--gap);
            touch-action: manipulation;
        }
        .back-button {
            position: absolute;
            top: var(--gap);
            left: var(--gap);
            background: var(--panel);
            color: var(--ink);
            border: 2px solid #e2e8f0;
            border-radius: 999px;
            padding: .45rem .8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all .15s ease;
        }
        .back-button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        main {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        /* Standardized shake from style.css */
        @keyframes gameShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .game-shake {
            animation: gameShake 0.3s ease-in-out;
        }

        .game-canvas-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            margin-block: 1rem;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background: var(--panel);
            border-radius: var(--radius);
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0,0,0,.1);
        }
        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
            transition: opacity 0.3s ease;
        }
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .overlay h2 { font-size: clamp(1.8rem, 5vw, 2.5rem); margin: 0 0 .5rem; }
        .overlay p { font-size: clamp(1rem, 3vw, 1.2rem); margin: 0 0 1.5rem; opacity: .9; }
        .overlay .final-score { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: bold; margin-bottom: 1.5rem; }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 999px;
            padding: .8rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transform: scale(1);
            transition: transform .15s ease, background-color .15s ease;
        }
        .btn:hover { transform: scale(1.05); }
        .btn-success { background: var(--success); }
        
        .status-card {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: 0 6px 16px rgba(0,0,0,.1);
        }
        .status-card .label { color: var(--muted); font-weight: 600; }
        .status-card .value { font-size: 2rem; font-weight: bold; color: var(--accent); }
        .example-shape {
            width: 70px;
            height: 70px;
            margin-bottom: 1rem;
        }
        .slider-container {
            width: 80%;
            max-width: 300px;
            margin-top: 1rem;
        }
        .slider-container label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 600;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-button">&larr; All Shape Games</a>

    <main>
        <h1>Square Tap</h1>
        <div class="game-canvas-container">
            <canvas id="gameCanvas"></canvas>
            
            <div id="startScreen" class="overlay">
                <h2>Shape Challenge</h2>
                <svg class="example-shape" viewBox="0 0 100 100">
                   <rect x="5" y="5" width="90" height="90" style="fill:none;stroke:white;stroke-width:5" />
                </svg>
                <p>How many squares can you find?</p>
                 <div class="slider-container">
                    <label for="sizeSlider">Shape Size</label>
                    <input type="range" id="sizeSlider" min="30" max="100" value="65">
                </div>
                <button id="startButton" class="btn">Start Game</button>
            </div>

            <div id="winScreen" class="overlay hidden">
                <canvas id="confettiCanvas" style="position: absolute; inset: 0; width: 100%; height: 100%;"></canvas>
                <h2 style="z-index: 1;">You Win!</h2>
                <p style="z-index: 1;">Great job finding all the squares.</p>
                <button id="restartButton" class="btn btn-success" style="z-index: 1;">Play Again</button>
            </div>
        </div>

        <div class="status-card">
            <p class="label">Squares Found</p>
            <p id="foundCounter" class="value">0 / 0</p>
        </div>
    </main>

    <audio id="flip-sound" src="../sounds/flip.mp3" preload="auto"></audio>
    <audio id="win-sound" src="../sounds/win.mp3" preload="auto"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const startScreen = document.getElementById('startScreen');
        const winScreen = document.getElementById('winScreen');
        const foundCounterElement = document.getElementById('foundCounter');
        const confettiCanvas = document.getElementById('confettiCanvas');
        const confettiCtx = confettiCanvas.getContext('2d');
        const sizeSlider = document.getElementById('sizeSlider');
        const mainEl = document.querySelector('main');

        const flipSound = document.getElementById('flip-sound');
        const winSound = document.getElementById('win-sound');
        
        let audioUnlocked = false;
        let shapes = [], totalSquares = 0, foundSquares = 0;
        let animationFrameId, confettiAnimationId, isGameActive = false;
        let confettiParticles = [];
        let shapeBaseSize = 65;

        // --- Sound Control ---
        function unlockAudio() {
            if (audioUnlocked) return;
            flipSound.play().then(() => { flipSound.pause(); winSound.play().then(() => winSound.pause()).catch(()=>{}); audioUnlocked = true; }).catch(() => {});
        }

        function playSound(sound) {
            if (audioUnlocked && sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.error("Sound play failed:", e));
            }
        }
        
        function triggerHapticFeedback() {
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        }

        // --- Shape Generation ---
        function createPolygon(sides, size, centerX, centerY, rotation) {
            const points = [];
            const angleStep = (Math.PI * 2) / sides;
            for (let i = 0; i < sides; i++) {
                const angle = i * angleStep + rotation;
                points.push({ x: centerX + Math.cos(angle) * size, y: centerY + Math.sin(angle) * size });
            }
            return points;
        }
        
        function createRhombus(size, centerX, centerY, rotation) {
             const points = [];
             const angleStep = Math.PI / 2;
             for (let i = 0; i < 4; i++) {
                const angle = i * angleStep + rotation;
                const currentSize = (i % 2 === 0) ? size * 1.5 : size * 0.8;
                points.push({ x: centerX + Math.cos(angle) * currentSize, y: centerY + Math.sin(angle) * currentSize });
            }
            return points;
        }

        function generateShapes() {
            shapes = [];
            totalSquares = 0;
            
            const numTargetShapes = Math.floor(Math.random() * 6) + 5;
            const numDistractorShapes = Math.floor(Math.random() * 10) + 15;
            totalSquares = numTargetShapes;

            const allPlacedShapes = [];
            const maxAttemptsPerShape = 100;

            const doesOverlap = (shapeA, shapeB) => {
                const getBounds = (shape) => {
                    const xCoords = shape.points.map(p => p.x);
                    const yCoords = shape.points.map(p => p.y);
                    return {
                        minX: Math.min(...xCoords),
                        maxX: Math.max(...xCoords),
                        minY: Math.min(...yCoords),
                        maxY: Math.max(...yCoords),
                    };
                };

                const boundsA = getBounds(shapeA);
                const boundsB = getBounds(shapeB);

                const padding = -15; 

                return boundsA.minX < boundsB.maxX + padding &&
                       boundsA.maxX > boundsB.minX - padding &&
                       boundsA.minY < boundsB.maxY + padding &&
                       boundsA.maxY > boundsB.minY - padding;
            };

            const isCollidingWithAny = (newShape, existingShapes) => {
                for (const existingShape of existingShapes) {
                    if (doesOverlap(newShape, existingShape)) {
                        return true;
                    }
                }
                return false;
            };
            
            const shapeTypesToGenerate = [
                ...Array(numTargetShapes).fill('square'),
                ...Array(numDistractorShapes).fill('distractor')
            ].sort(() => Math.random() - 0.5);

            for (const shapeType of shapeTypesToGenerate) {
                let newShape;
                let attempts = 0;
                
                do {
                    const size = (Math.random() * (shapeBaseSize * 0.4) + (shapeBaseSize * 0.5)) * (canvas.width / 1000);
                    const x = Math.random() * (canvas.width - size * 2) + size;
                    const y = Math.random() * (canvas.height - size * 2) + size;
                    const rotation = Math.random() * Math.PI * 2;
                    
                    if (shapeType === 'square') {
                        newShape = { type: 'square', points: createPolygon(4, size, x, y, rotation) };
                    } else {
                        if (Math.random() < 0.6) {
                            newShape = { type: 'triangle', points: createPolygon(3, size, x, y, rotation) };
                        } else {
                            newShape = { type: 'rhombus', points: createRhombus(size, x, y, rotation) };
                        }
                    }
                    attempts++;
                } while (isCollidingWithAny(newShape, allPlacedShapes) && attempts < maxAttemptsPerShape);

                if (attempts < maxAttemptsPerShape) {
                    allPlacedShapes.push({
                        ...newShape,
                        found: false,
                        color: `hsl(${Math.random() * 360}, 80%, 60%)`
                    });
                }
            }
            shapes = allPlacedShapes;
        }

        // --- Drawing ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach(shape => {
                ctx.beginPath();
                ctx.moveTo(shape.points[0].x, shape.points[0].y);
                for (let i = 1; i < shape.points.length; i++) {
                    ctx.lineTo(shape.points[i].x, shape.points[i].y);
                }
                ctx.closePath();
                
                if (shape.found) {
                    ctx.fillStyle = shape.color;
                    ctx.fill();
                } else {
                    ctx.lineWidth = Math.max(2, canvas.width / 200);
                    ctx.strokeStyle = '#333';
                    ctx.stroke();
                }
            });
        }
        
        // --- Game Logic ---
        function pointInPolygon(point, vs) {
            let x = point.x, y = point.y, inside = false;
            for (let i = 0, j = vs.length - 1; i < vs.length; j = i++) {
                let xi = vs[i].x, yi = vs[i].y;
                let xj = vs[j].x, yj = vs[j].y;
                let intersect = ((yi > y) != (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) inside = !inside;
            }
            return inside;
        }

        function handleCanvasClick(event) {
            if (!isGameActive) return;
            event.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const clientX = event.changedTouches ? event.changedTouches[0].clientX : event.clientX;
            const clientY = event.changedTouches ? event.changedTouches[0].clientY : event.clientY;
            
            // Adjust for canvas scaling
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const clickPos = { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };


            let correctClick = false;
            let wrongClick = false;
            for (let i = shapes.length - 1; i >= 0; i--) {
                const shape = shapes[i];
                if (!shape.found && pointInPolygon(clickPos, shape.points)) {
                    if (shape.type === 'square') {
                        shape.found = true;
                        foundSquares++;
                        updateFoundCounter();
                        playSound(flipSound);
                        correctClick = true;
                        if (foundSquares === totalSquares) endGame();
                    } else {
                        wrongClick = true;
                    }
                    break; 
                }
            }
            if (wrongClick && !correctClick) {
                 mainEl.classList.add('game-shake');
                 triggerHapticFeedback();
                 setTimeout(() => mainEl.classList.remove('game-shake'), 300);
            }
        }
        
        function updateFoundCounter() {
            foundCounterElement.textContent = `${foundSquares} / ${totalSquares}`;
        }

        function gameLoop() {
            if (!isGameActive) return;
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            unlockAudio();
            isGameActive = true;
            foundSquares = 0;
            confettiParticles = [];
            cancelAnimationFrame(confettiAnimationId);
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            shapeBaseSize = parseInt(sizeSlider.value, 10);
            
            generateShapes();
            updateFoundCounter();
            
            startScreen.classList.add('hidden');
            winScreen.classList.add('hidden');
            
            cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        function endGame() {
            isGameActive = false;
            playSound(winSound);
            winScreen.classList.remove('hidden');
            cancelAnimationFrame(animationFrameId);
            createConfetti();
            animateConfetti();
        }

        // --- Celebration ---
        function createConfetti() {
            const particleCount = 200;
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
            for (let i = 0; i < particleCount; i++) {
                confettiParticles.push({
                    x: Math.random() * confettiCanvas.width,
                    y: -Math.random() * confettiCanvas.height,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: Math.random() * 3 + 1,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 5
                });
            }
        }

        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            let activeParticles = false;
            confettiParticles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.rotation += p.rotationSpeed;
                p.speedY += 0.05; // gravity

                confettiCtx.save();
                confettiCtx.translate(p.x + p.w / 2, p.y + p.h / 2);
                confettiCtx.rotate(p.rotation * Math.PI / 180);
                confettiCtx.fillStyle = p.color;
                confettiCtx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                confettiCtx.restore();

                // Check if particle is still on screen
                if (p.y <= confettiCanvas.height) {
                    activeParticles = true;
                }
            });
            
            if (activeParticles) {
                confettiAnimationId = requestAnimationFrame(animateConfetti);
            } else {
                 confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            }
        }

        // --- Init & Listeners ---
        function resizeCanvas() {
            const container = canvas.parentElement;
            // Use clientWidth for responsive sizing
            const size = container.clientWidth;

            // Set drawing buffer size
            canvas.width = size;
            canvas.height = size;
            
            confettiCanvas.width = size;
            confettiCanvas.height = size;
            
            // Scale canvas display size (already 100% via CSS)
            
            if (isGameActive) {
                // When resizing, we need to regenerate shapes based on new size
                // or scale existing shapes. For simplicity, let's just redraw.
                // A full regen would be better if aspect ratio could change, but it's 1:1.
                draw();
            } else {
                // If game hasn't started, just clear
                 ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('touchstart', handleCanvasClick, { passive: false });
        });
    </script>
</body>
</html>
